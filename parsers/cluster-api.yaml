---
- name: "cluster-api"
  show_in_selector: false
  matchkeys:
    - pod_name: "cluster-capi-operator"
      container_name: "cluster-capi-operator"
    - pod_name: "capi-"
      container_name: "manager"
    - pod_name: "capi-"
      container_name: "cluster-kube-cluster-api-operator"
    - pod_name: "capo-"
      container_name: "manager"
    - pod_name: "capd-controller-manager"
      container_name: "manager"
    - pod_name: "capmox-controller-manager"
      container_name: "manager"
    - container_name: "clusterapi-cluster-autoscaler"
  parser_rules:
    - name: "glog"
    - name: "key_value_with_leading_message"
      options:
        allow_bare_keys: true
        versions:
          - "version"
    - name: "override_severity"
      overrides:
        - matchtype: "startswith"
          matchkey: "Trace["
          loglevel: "debug"
        - matchtype: "regex"
          matchkey: "^Flag.*has been deprecated"
          loglevel: "warning"
        - matchtype: "startswith"
          matchkey: "Cluster Autoscaler "
          loglevel: "notice"
        - matchtype: "startswith"
          matchkey: "\"Version: "
          loglevel: "notice"
- name: "cluster-api"
  show_in_selector: false
  matchkeys:
    - pod_name: "capch-controller-manager"
      container_name: "manager"
  parser_rules:
    - name: "glog"
    - name: "tab_separated"
