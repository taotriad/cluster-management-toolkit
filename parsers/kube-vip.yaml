---
- name: "kube-vip"
  show_in_selector: false
  matchkeys:
    - image_name: "/kube-vip/kube-vip-iptables"
  parser_rules:
    - name: "ts_8601"
    - name: "glog"
    - name: "custom_splitter"
      options:
        regex: '^([A-Z]+) (.*)'
        severity:
          field: 1
          transform: "str"
        message:
          field: 2
    - name: "override_severity"
      overrides:
        - matchtype: "startswith"
          matchkey: "kube-vip.io version="
          loglevel: "notice"
