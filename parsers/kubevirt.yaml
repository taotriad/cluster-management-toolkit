---
- name: "kubevirt"
  show_in_selector: false
  matchkeys:
    - container_name: "virt-api"
      image_regex: "^.*/virt-api:"
    - container_name: "virt-controller"
      image_regex: "^.*virt-controller:"
    - container_name: "virt-handler"
      image_regex: "^.*virt-handler:"
    - container_name: "virt-launcher"
      image_regex: "^.*virt-launcher:"
    - container_name: "virt-operator"
      image_regex: "^.*virt-operator:"
  parser_rules:
    - name: "ts_8601"
    - name: "glog"
    - name: "strip_ansicodes"
    - name: "json"
      options:
        facilities:
          - "pos"
    - name: "custom_splitter"
      options:
        regex: '^\d{4}-\d\d-\d\d \d\d:\d\d:\d\d\.\d+[+-]\d{4}: (.*)'
        message:
          field: 1
    - name: "custom_splitter"
      options:
        regex: '^\d{4}-\d\d-\d\dT\d\d:\d\d:\d\d\.\d+Z (.*)'
        message:
          field: 1
    - name: "override_severity"
      overrides:
        - matchtype: "startswith"
          matchkey: "Connecting to libvirt daemon failed: virError"
          loglevel: "error"
        - matchtype: "startswith"
          matchkey: "http: TLS handshake error"
          loglevel: "error"
        - matchtype: "startswith"
          matchkey: "http: \"TLS\" handshake error"
          loglevel: "error"
        - matchtype: "startswith"
          matchkey: "Trace["
          loglevel: "debug"
        - matchtype: "startswith"
          matchkey: "panic:"
          loglevel: "alert"
        - matchtype: "startswith"
          matchkey: "qemu-kvm: warning:"
          loglevel: "warning"
        - matchtype: "startswith"
          matchkey: "libvirt version:"
          loglevel: "notice"
        - matchtype: "startswith"
          matchkey: "starting up libvirt version:"
          loglevel: "notice"
