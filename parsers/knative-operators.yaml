---
- name: "knative-operators"
  show_in_selector: false
  matchkeys:
    - pod_name: "storage-version-migration-serving-serving"
      container_name: "migrate"
    - image_name: "/knative-releases/knative.dev/operator/cmd/operator"
    - image_name: "/knative-releases/knative.dev/operator/cmd/webhook"
  parser_rules:
    - name: "glog"
    - name: "ts_8601"
    - name: "json"
      options:
        severities:
          - "severity"
    - name: "override_severity"
      overrides:
        - matchtype: "startswith"
          matchkey: "Trace["
          loglevel: "debug"
        - matchtype: "startswith"
          matchkey: "http2: server: error"
          loglevel: "error"
