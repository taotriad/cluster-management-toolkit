---
- name: "keda"
  show_in_selector: false
  matchkeys:
    - pod_name: "keda"
  parser_rules:
    - name: "glog"
    - name: "tab_separated"
    - name: "override_severity"
      overrides:
        - matchtype: "startswith"
          matchkey: "KEDA Version: "
          loglevel: "notice"
        - matchtype: "startswith"
          matchkey: "WARNING: "
          loglevel: "warning"
        - matchtype: "startswith"
          matchkey: "DEPRECATION WARNING: "
          loglevel: "warning"
        - matchtype: "startswith"
          matchkey: "Trace["
          loglevel: "debug"
