---
- name: "knative-eventing"
  show_in_selector: false
  matchkeys:
    - image_name: "/knative-releases/knative.dev/eventing/cmd/controller"
    - image_name: "/knative-releases/knative.dev/eventing/cmd/webhook"
    - image_name: "/knative-releases/knative.dev/eventing/cmd/in_memory/channel_dispatcher"
    - image_name: "/knative-releases/knative.dev/eventing/cmd/in_memory/channel_controller"
    - image_name: "/knative-releases/knative.dev/eventing/cmd/mtchannel_broker"
    - image_name: "/knative-releases/knative.dev/eventing/cmd/mtping"
    - image_name: "/knative-releases/knative.dev/eventing/cmd/broker/filter"
    - image_name: "/knative-releases/knative.dev/eventing/cmd/broker/ingress"
    - image_name: "/knative-releases/knative.dev/eventing/cmd/jobsink"
    - image_name: "/knative-releases/knative.dev/eventing/cmd/requestreply"
  parser_rules:
    - name: "glog"
    - name: "ts_8601"
    - name: "json"
    - name: "override_severity"
      overrides:
        - matchtype: "startswith"
          matchkey: "Trace["
          loglevel: "debug"
