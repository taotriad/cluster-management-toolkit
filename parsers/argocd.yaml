---
- name: "argocd"
  show_in_selector: false
  matchkeys:
    - pod_name: "argocd-application-controller"
    - pod_name: "argocd-applicationset-controller"
    - pod_name: "argocd-dex-server"
    - pod_name: "argocd-notifications-controller"
    - pod_name: "argocd-repo-server"
    - pod_name: "argocd-server"
    - image_name: "/argoproj/argocli"
    - image_name: "/argoproj/workflow-controller"
    - image_name: "/argoproj/argoexec"
    - image_name: "/argoproj/argoexec"
      container_type: "init_container"
  parser_rules:
    - name: "glog"
    - name: "key_value"
      options:
        versions:
          - "version"
    - name: "override_severity"
      overrides:
        - matchtype: "startswith"
          matchkey: "Alloc="
          loglevel: "debug"
        - matchtype: "startswith"
          matchkey: "Trace["
          loglevel: "debug"
