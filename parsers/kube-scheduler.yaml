---
- name: "kube-scheduler"
  show_in_selector: false
  matchkeys:
    - image_name: "/kube-scheduler"
    - container_name: "kube-scheduler"
      image_name: "/rancher/hardened-kubernetes"
  parser_rules:
    - name: "glog"
    - name: "key_value_with_leading_message"
      options:
        versions:
          - "version"
    - name: "override_severity"
      overrides:
        - matchtype: "startswith"
          matchkey: "Trace["
          loglevel: "debug"
        - matchtype: "startswith"
          matchkey: "Version: v"
          loglevel: "notice"
        - matchtype: "startswith"
          matchkey: "\"Starting Kubernetes Scheduler\" version="
          loglevel: "notice"
