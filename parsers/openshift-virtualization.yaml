---
- name: "openshift-virtualization"
  show_in_selector: false
  matchkeys:
    - image_name: "/container-native-virtualization/aaq-operator"
    - image_name: "/container-native-virtualization/hyperconverged-cluster"
    - image_name: "/container-native-virtualization/kubevirt-ssp-operator"
    - image_name: "/container-native-virtualization/virt-operator"
  parser_rules:
    - name: "glog"
    - name: "json"
      options:
        versions:
          - "version"
