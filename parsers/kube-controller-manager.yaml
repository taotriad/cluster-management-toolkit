---
- name: "kube-controller-manager"
  show_in_selector: false
  matchkeys:
    - image_name: "/kube-controller-manager"
    - pod_name: "kube-controller-manager"
      container_name: "kube-controller-manager-cert-syncer"
    - pod_name: "kube-controller-manager"
      container_name: "kube-controller-manager-recovery-controller"
    - pod_name: "kube-controller-manager"
      container_name: "cluster-policy-controller"
    - pod_name: "kube-controller-manager-operator"
      container_name: "kube-controller-manager-operator"
    - pod_name: "kube-controller-manager"
      container_name: "kube-controller-manager"
  parser_rules:
    - name: "glog"
    - name: "key_value_with_leading_message"
      options:
        versions:
          - "version"
    - name: "expand_event"
    - name: "override_severity"
      overrides:
        - matchtype: "startswith"
          matchkey: "cluster-policy-controller version"
          loglevel: "notice"
        - matchtype: "startswith"
          matchkey: "Version: v"
          loglevel: "notice"
        - matchtype: "startswith"
          matchkey: "kube-controller-manager-operator version"
          loglevel: "notice"
        - matchtype: "startswith"
          matchkey: "Trace["
          loglevel: "debug"
