---
kind: "RKEControlPlane"
api_family: "rke.cattle.io"
default_command: "rkecontrolplanes"
listview:
  name: "RKE Control Planes"
  group: "Rancher"
  field_indexes:
    Wide:
      fields: ["namespace", "name", "cluster_name", "initialized",
               "version", "ready", "age"]
      sortcolumn: "namespace"
    Normal:
      fields: ["namespace", "name", "cluster_name", "initialized",
               "ready", "age"]
      sortcolumn: "namespace"
  fields:
    cluster_name:
      header: "Cluster Name:"
      path: "spec#clusterName"
      default: "<unset>"
      type: "str"
      formatter: "address"
    initialized:
      header: "Initialized:"
      path: "status#initialized"
      type: "str"
      formatter: "value_mapper"
      formatting:
        mapping:
          mappings:
            "True":
              field_colors:
                - context: "main"
                  type: "status_ok"
            "False":
              field_colors:
                - context: "main"
                  type: "status_not_ok"
            "<unset>":
              field_colors:
                - context: "types"
                  type: "unset"
    ready:
      header: "Ready:"
      path: "status#ready"
      type: "str"
      formatter: "value_mapper"
      formatting:
        mapping:
          mappings:
            "True":
              field_colors:
                - context: "main"
                  type: "status_ok"
            "False":
              field_colors:
                - context: "main"
                  type: "status_not_ok"
            "<unset>":
              field_colors:
                - context: "types"
                  type: "unset"
    version:
      header: "Version:"
      path: "spec#kubernetesVersion"
      default: "<unset>"
      type: "str"
      formatting:
        field_colors:
          - type: "version"
infoview:
  name: "RKE Control Plane Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["cluster_name", "version",
                 "agent_connected", "initialized", "ready"]
    rows:
      agent_connected:
        header: [["Agent Connected:", ["main", "infoheader"]]]
        path: "status#agentConnected"
        type: "str"
        formatter: "value_mapper"
        formatting:
          mapping:
            mappings:
              "True":
                field_colors:
                  - context: "main"
                    type: "status_ok"
              "False":
                field_colors:
                  - context: "main"
                    type: "status_not_ok"
              "<unset>":
                field_colors:
                  - context: "types"
                    type: "unset"
      cluster_name:
        header: [["Cl", ["main", "infoheader"]],
                 ["u", ["main", "infoheader_shortcut"]],
                 ["ster Name:", ["main", "infoheader"]]]
        path: "spec#clusterName"
        default: "<unset>"
        type: "str"
        formatter: "address"
      initialized:
        header: [["Initialized:", ["main", "infoheader"]]]
        path: "status#initialized"
        type: "str"
        formatter: "value_mapper"
        formatting:
          mapping:
            mappings:
              "True":
                field_colors:
                  - context: "main"
                    type: "status_ok"
              "False":
                field_colors:
                  - context: "main"
                    type: "status_not_ok"
              "<unset>":
                field_colors:
                  - context: "types"
                    type: "unset"
      ready:
        header: [["Ready:", ["main", "infoheader"]]]
        path: "status#ready"
        type: "str"
        formatter: "value_mapper"
        formatting:
          mapping:
            mappings:
              "True":
                field_colors:
                  - context: "main"
                    type: "status_ok"
              "False":
                field_colors:
                  - context: "main"
                    type: "status_not_ok"
              "<unset>":
                field_colors:
                  - context: "types"
                    type: "unset"
      version:
        header: [["Version:", ["main", "infoheader"]]]
        path: "spec#kubernetesVersion"
        default: "<unset>"
        type: "str"
        formatting:
          field_colors:
            - type: "version"
  shortcuts:
    "Open Cluster":
      key: "u"
      read_only: true
      helptext: "Open info page for Cluster"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        kind: "Cluster"
        api_family: "cluster.x-k8s.io"
        namespace_path: "metadata#namespace"
        name_path: "spec#clusterName"
    "Open Data Secret":
      key: "s"
      modifier: "shift"
      read_only: true
      helptext: "Open info page for data Secret"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        kind: "Secret"
        namespace_path: "metadata#namespace"
        name_path: "status#dataSecretName"
    "Owner References":
      key: "o"
      modifier: "shift"
      read_only: true
      helptext: "List Owner References"
      widget: "windowwidget"
      title: "Owner References:"
      selectable: true
      headers: ["Kind:", "API-Version:", "Namespace:", "Name:"]
      itemgetter: "get_list_fields"
      itemgetter_args:
        path: "metadata#ownerReferences"
        fields:
          - "kind"
          - "apiVersion"
          - "namespace"
          - "name"
      # This isn't supported for now
      sortcolumn: "kind"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        kind_path: 0
        api_version_path: 1
        namespace_path: 2
        name_path: 3
        _parent_namespace_path: "metadata#namespace"
