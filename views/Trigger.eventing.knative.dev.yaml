---
kind: "Trigger"
api_family: "eventing.knative.dev"
default_command: "triggers"
listview:
  name: "Triggers"
  group: "Knative"
  field_indexes:
    Wide:
      fields: ["namespace", "name", "broker", "subscriber_uri", "ready",
               "age", "reason"]
    Normal:
      fields: ["namespace", "name", "broker", "ready", "age", "reason"]
  fields:
    subscriber_uri:
      header: "Subscriber URI:"
      path: "status#subscriberUri"
      default: "<unset>"
      type: "str"
      formatter: "address"
    broker:
      header: "Broker:"
      path: "spec#broker"
      default: "<unset>"
      type: "str"
    ready:
      header: "Ready:"
      paths:
        - path: "status#conditions"
          pathtype: "items"
          subpath: "status"
          when:
            - key: "type"
              eq: "Ready"
          default: ["<unset>"]
      type: "str"
      formatter: "value_mapper"
      formatting:
        mapping:
          mappings:
            "True":
              field_colors:
                - context: "main"
                  type: "status_ok"
            "False":
              field_colors:
                - context: "main"
                  type: "status_not_ok"
            "<unset>":
              field_colors:
                - context: "types"
                  type: "unset"
    reason:
      header: "Reason:"
      paths:
        - path: "status#conditions"
          pathtype: "items"
          subpath: "message"
          when:
            - key: "type"
              eq: "Ready"
      type: "list"
      formatter: "list"
infoview:
  name: "Trigger Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["broker",
                 "dead_letter_sink_uri",
                 "subscriber_header",
                 "subscriber_subscriber",
                 "subscriber_uri",
                 "ready", "reason"]
    rows:
      broker:
        header: [["Br", ["main", "infoheader"]],
                 ["o", ["main", "infoheader_shortcut"]],
                 ["ker:", ["main", "infoheader"]]]
        path: "spec#broker"
        default: "<unset>"
        type: "str"
      dead_letter_sink_uri:
        header: [["Dead Letter Sink URI:", ["main", "infoheader"]]]
        path: "status#deadLetterSinkUri"
        default: "<unset>"
        type: "str"
        formatter: "address"
      ready:
        header: [["Ready:", ["main", "infoheader"]]]
        paths:
          - path: "status#conditions"
            pathtype: "items"
            subpath: "status"
            when:
              - key: "type"
                eq: "Ready"
            default: ["<unset>"]
        type: "str"
        formatter: "value_mapper"
        formatting:
          mapping:
            mappings:
              "True":
                field_colors:
                  - context: "main"
                    type: "status_ok"
              "False":
                field_colors:
                  - context: "main"
                    type: "status_not_ok"
              "<unset>":
                field_colors:
                  - context: "types"
                    type: "unset"
      reason:
        header: [["Reason:", ["main", "infoheader"]]]
        paths:
          - path: "status#conditions"
            pathtype: "items"
            subpath: "message"
            when:
              - key: "type"
                eq: "Ready"
        type: "list"
        formatter: "list"
      subscriber_header:
        header: [["Subscriber:", ["main", "infoheader"]]]
      subscriber_subscriber:
        header: [["  ", ["main", "infoheader"]],
                 ["S", ["main", "infoheader_shortcut"]],
                 ["ubscriber:", ["main", "infoheader"]]]
        paths:
          - path: [["spec#subscriber#ref#kind"],
                   ["spec#subscriber#ref#apiVersion"],
                   ["spec#subscriber#ref#namespace"],
                   ["spec#subscriber#ref#name"]]
            pathtype: "tuple"
            type: ["kind", "api_group", "name", "name"]
        default: "<none>"
        formatter: "list"
        formatting:
          field_colors:
            - type: "kind"
            - type: "api_group"
            - type: "namespace"
            - type: "generic"
          field_separators:
            - type: "kind_api_group"
            - type: "kind"
            - type: "namespace"
      subscriber_uri:
        header: [["  Subscriber URI:", ["main", "infoheader"]]]
        path: "status#subscriberURI"
        default: "<unset>"
        type: "str"
        formatter: "address"
  shortcuts:
    "Open Broker":
      key: "o"
      read_only: true
      helptext: "Open Broker"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        kind: "Broker"
        api_family: "eventing.knative.dev"
        namespace_path: "metadata#namespace"
        name_path: "spec#broker"
    "Open dead letter Sink":
      key: "s"
      modifier: "shift"
      read_only: true
      helptext: "Open subscriber"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        kind_path: "spec#subscriber#ref#kind"
        api_version_path: "spec#subscriber#ref#apiVersion"
        namespace_path: "spec#subscriber#ref#namespace"
        name_path: "spec#subscriber#ref#name"
