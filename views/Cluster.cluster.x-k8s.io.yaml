---
kind: "Cluster"
api_family: "cluster.x-k8s.io"
default_command: "clusters"
command:
  - "cl"
listview:
  name: "Clusters"
  group: "Cluster Configuration"
  field_indexes:
    Normal:
      fields: ["namespace", "name", "cluster_class", "version", "phase", "age"]
      sortcolumn: "namespace"
  fields:
    cluster_class:
      header: "Cluster Class:"
      path: "spec#topology#class"
      default: "<unset>"
      type: "str"
    phase:
      header: "Phase:"
      path: "status#phase"
      type: "str"
      formatter: "value_mapper"
      formatting:
        mapping:
          mappings:
            Pending:
              field_colors:
                - context: "main"
                  type: "status_pending"
            Provisioning:
              field_colors:
                - context: "main"
                  type: "status_pending"
            Provisioned:
              field_colors:
                - context: "main"
                  type: "status_ok"
            Deleting:
              field_colors:
                - context: "main"
                  type: "status_pending"
            Failed:
              field_colors:
                - context: "main"
                  type: "status_not_ok"
    version:
      header: "Version:"
      path: "spec#topology#version"
      default: "<unset>"
      type: "str"
      formatting:
        field_colors:
          - type: "version"
infoview:
  name: "Cluster Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["controller",
                 "cluster_network_header",
                 "cluster_network_pod_cidr_blocks",
                 "cluster_network_service_cidr_blocks",
                 "cluster_network_service_domain", "control_plane",
                 "control_plane_endpoint",
                 "control_plane_initialized",
                 "control_plane_ready",
                 "control_plane_replicas",
                 "infrastructure", "infrastructure_ready",
                 "worker_replicas",
                 "phase"]
    rows:
      cluster_network_header:
        header: [["Cluster Network:", ["main", "infoheader"]]]
      cluster_network_pod_cidr_blocks:
        header: [["  Pod CIDR Blocks:", ["main", "infoheader"]]]
        paths:
          - path: ["spec#clusterNetwork#pods#cidrBlocks"]
            pathtype: "list"
        formatter: "address"
      cluster_network_service_cidr_blocks:
        header: [["  Service CIDR Blocks:", ["main", "infoheader"]]]
        paths:
          - path: ["spec#clusterNetwork#services#cidrBlocks"]
            pathtype: "list"
        formatter: "address"
      cluster_network_service_domain:
        header: [["  Service Domain:", ["main", "infoheader"]]]
        path: "spec#clusterNetwork#serviceDomain"
        type: "str"
      controller:
        header: [["C", ["main", "infoheader_shortcut"]],
                 ["ontroller:", ["main", "infoheader"]]]
        paths:
          - path: "metadata#ownerReferences"
            pathtype: "items"
            subpaths:
              - "kind"
              - "apiVersion"
              - "name"
            when:
              - key: "controller"
                eq: true
            type: ["kind", "api_group", "name"]
        default: "<none>"
        formatter: "list"
        formatting:
          field_colors:
            - type: "kind"
            - type: "api_group"
            - type: "generic"
          field_separators:
            - type: "kind_api_group"
            - type: "kind"
      control_plane:
        header: [["C", ["main", "infoheader"]],
                 ["o", ["main", "infoheader_shortcut"]],
                 ["ntrol Plane:", ["main", "infoheader"]]]
        paths:
          - path: [["spec#controlPlaneRef#kind"],
                   ["spec#controlPlaneRef#namespace"],
                   ["spec#controlPlaneRef#name"]]
            pathtype: "tuple"
            type: ["kind", "name", "name"]
        formatter: "list"
        formatting:
          field_colors:
            - type: "kind"
            - type: "namespace"
            - type: "generic"
          field_separators:
            - type: "kind"
            - type: "namespace"
      control_plane_endpoint:
        header: [["Control Plane Endpoint:", ["main", "infoheader"]]]
        paths:
          - path: [["spec#controlPlaneEndpoint#host"],
                   ["spec#controlPlaneEndpoint#port"]]
            default: ["<unset>"]
            pathtype: "tuple"
            type: ["name", "name"]
        # FIXME: The formatter needs to be improved to handle lists
        # that contain addresses, etc.
        formatter: "list"
        formatting:
          field_colors:
            - type: "address"
            - type: "port"
          field_separators:
            - type: "port"
      control_plane_initialized:
        header: [["Control Plane Initialized:", ["main", "infoheader"]]]
        path: "status#initialization#controlPlaneInitialized"
        default: false
        type: "bool"
        formatter: "value_mapper"
        formatting:
          mapping:
            mappings:
              "True":
                field_colors:
                  - context: "main"
                    type: "status_ok"
              "False":
                field_colors:
                  - context: "main"
                    type: "status_pending"
      control_plane_ready:
        header: [["Control Plane Ready:", ["main", "infoheader"]]]
        paths:
          - path: "status#conditions"
            pathtype: "items"
            subpath: "status"
            when:
              - key: "type"
                eq: "ControlPlaneMachinesReady"
            default: ["False"]
        type: "str"
        formatter: "value_mapper"
        formatting:
          mapping:
            mappings:
              "True":
                field_colors:
                  - context: "main"
                    type: "status_ok"
              "False":
                field_colors:
                  - context: "main"
                    type: "status_pending"
      control_plane_replicas:
        header: [["Control Plane Replicas:", ["main", "infoheader"]]]
        paths:
          - path: [["status#controlPlane#desiredReplicas"],
                   " Desired",
                   ["status#controlPlane#replicas"],
                   " Current",
                   ["status#controlPlane#readyReplicas"],
                   " Ready",
                   ["status#controlPlane#upToDateReplicas"],
                   " Up to Date",
                   ["status#controlPlane#availableReplicas"],
                   " Available"]
            pathtype: "tuple"
            default: [0, "", 0, "", 0, "", 0, "", 0, "", 0, ""]
        formatter: "list"
        formatting:
          field_colors:
            - type: "numerical"
            - type: "generic"
            - type: "numerical"
            - type: "generic"
            - type: "numerical"
            - type: "generic"
            - type: "numerical"
            - type: "generic"
            - type: "numerical"
            - type: "generic"
            - type: "numerical"
            - type: "generic"
          field_separators:
            - type: "no_pad"
            - type: "fraction_spaced"
            - type: "no_pad"
            - type: "fraction_spaced"
            - type: "no_pad"
            - type: "fraction_spaced"
            - type: "no_pad"
            - type: "fraction_spaced"
            - type: "no_pad"
            - type: "fraction_spaced"
            - type: "no_pad"
      infrastructure:
        header: [["I", ["main", "infoheader_shortcut"]],
                 ["nfrastructure:", ["main", "infoheader"]]]
        paths:
          - path: [["spec#infrastructureRef#kind"],
                   ["spec#infrastructureRef#namespace"],
                   ["spec#infrastructureRef#name"]]
            pathtype: "tuple"
            type: ["kind", "name", "name"]
        formatter: "list"
        formatting:
          field_colors:
            - type: "kind"
            - type: "namespace"
            - type: "generic"
          field_separators:
            - type: "kind"
            - type: "namespace"
      infrastructure_provisioned:
        header: [["Infrastructure Provisioned:", ["main", "infoheader"]]]
        path: "status#initialization#infrastructureProvisioned"
        default: "<unset>"
        type: "bool"
        formatter: "value_mapper"
        formatting:
          mapping:
            mappings:
              "True":
                field_colors:
                  - context: "main"
                    type: "status_ok"
              "False":
                field_colors:
                  - context: "main"
                    type: "status_pending"
      infrastructure_ready:
        header: [["Infrastructure Ready:", ["main", "infoheader"]]]
        paths:
          - path: "status#conditions"
            pathtype: "items"
            subpath: "status"
            when:
              - key: "type"
                eq: "InfrastructureReady"
            default: ["False"]
        type: "str"
        formatter: "value_mapper"
        formatting:
          mapping:
            mappings:
              "True":
                field_colors:
                  - context: "main"
                    type: "status_ok"
              "False":
                field_colors:
                  - context: "main"
                    type: "status_pending"
      phase:
        header: [["Phase:", ["main", "infoheader"]]]
        path: "status#phase"
        type: "str"
        formatter: "value_mapper"
        formatting:
          mapping:
            mappings:
              Pending:
                field_colors:
                  - context: "main"
                    type: "status_pending"
              Provisioning:
                field_colors:
                  - context: "main"
                    type: "status_pending"
              Provisioned:
                field_colors:
                  - context: "main"
                    type: "status_ok"
              Deleting:
                field_colors:
                  - context: "main"
                    type: "status_pending"
              Failed:
                field_colors:
                  - context: "main"
                    type: "status_not_ok"
      worker_replicas:
        header: [["Worker Replicas:", ["main", "infoheader"]]]
        paths:
          - path: [["status#workers#desiredReplicas"],
                   " Desired",
                   ["status#workers#replicas"],
                   " Current",
                   ["status#workers#readyReplicas"],
                   " Ready",
                   ["status#workers#upToDateReplicas"],
                   " Up to Date",
                   ["status#workers#availableReplicas"],
                   " Available"]
            pathtype: "tuple"
            default: [0, "", 0, "", 0, "", 0, "", 0, "", 0, ""]
        formatter: "list"
        formatting:
          field_colors:
            - type: "numerical"
            - type: "generic"
            - type: "numerical"
            - type: "generic"
            - type: "numerical"
            - type: "generic"
            - type: "numerical"
            - type: "generic"
            - type: "numerical"
            - type: "generic"
            - type: "numerical"
            - type: "generic"
          field_separators:
            - type: "no_pad"
            - type: "fraction_spaced"
            - type: "no_pad"
            - type: "fraction_spaced"
            - type: "no_pad"
            - type: "fraction_spaced"
            - type: "no_pad"
            - type: "fraction_spaced"
            - type: "no_pad"
            - type: "fraction_spaced"
            - type: "no_pad"
  shortcuts:
    "Open controller":
      key: "c"
      modifier: "shift"
      read_only: true
      helptext: "Open info page for controller"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        namespace_path: "metadata#namespace"
        owner_reference_path: "metadata#ownerReferences"
    "Open Control Plane":
      key: "o"
      read_only: true
      helptext: "Open info page for Cluster Plane"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        kind_path: "spec#controlPlaneRef#kind"
        api_family_path: "spec#controlPlaneRef#apiGroup"
        name_path: "spec#controlPlaneRef#name"
        namespace_path: "metadata#namespace"
    "Open infrastructure":
      key: "i"
      modifier: "shift"
      read_only: true
      helptext: "Open info page for infrastructure"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        kind_path: "spec#infrastructureRef#kind"
        api_version_path: "spec#infrastructureRef#apiVersion"
        name_path: "spec#infrastructureRef#name"
        namespace_path: "metadata#namespace"
