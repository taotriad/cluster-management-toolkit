---
kind: "DockerClusterTemplate"
api_family: "infrastructure.cluster.x-k8s.io"
default_command: "dockerclustertemplates"
command:
  - "dockerclrtempls"
  - "dockerclrtempl"
listview:
  name: "Docker Cluster Templates"
  group: "Cluster Configuration"
  field_indexes:
    Normal:
      fields: ["namespace", "name", "age"]
      sortcolumn: "namespace"
infoview:
  name: "Docker Cluster Template Info"
  infopad:
  logpad:
    infogetter: "logpad_formatted"
    infogetter_args:
      formatter: "format_yaml"
      path: "spec#template"
    timestamps: false
