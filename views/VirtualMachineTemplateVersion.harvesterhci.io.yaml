---
kind: "VirtualMachineTemplateVersion"
api_family: "harvesterhci.io"
default_command: "virtualmachinetemplateversions.harvesterhci.io"
command:
  - "virtualmachinetemplateversion.harvesterhci.io"
  - "vmtmplversions.harvesterhci.io"
  - "vmtmplversion.harvesterhci.io"
  - "hvstvmtmplvers"
  - "hvstvmtmplver"
listview:
  name: "Virtual Machine Template Versions"
  group: "Harvester"
  field_indexes:
    Wide:
      fields: ["namespace", "name", "description", "template_id",
               "version", "age"]
      sortcolumn: "namespace"
    Normal:
      fields: ["namespace", "name", "description", "age"]
      sortcolumn: "namespace"
  fields:
    description:
      header: "Description:"
      path: "spec#description"
      default: "<unset>"
      type: "str"
    template_id:
      header: "Template ID:"
      path: "spec#templateId"
      default: "<unset>"
      type: "str"
    version:
      header: "Version:"
      path: "status#version"
      default: "<unset>"
      type: "int"
      formatter: "numerical"
      align: "right"
infoview:
  name: "Virtual Machine Template Version Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["description", "controller", "template_id", "version"]
    rows:
      controller:
        header: [["C", ["main", "infoheader_shortcut"]],
                 ["ontroller:", ["main", "infoheader"]]]
        paths:
          - path: "metadata#ownerReferences"
            pathtype: "items"
            subpaths:
              - "kind"
              - "apiVersion"
              - "name"
            when:
              - key: "controller"
                eq: true
            type: ["kind", "api_group", "name"]
        default: "<none>"
        formatter: "list"
        formatting:
          field_colors:
            - type: "kind"
            - type: "api_group"
            - type: "generic"
          field_separators:
            - type: "kind_api_group"
            - type: "kind"
      description:
        header: [["Description:", ["main", "infoheader"]]]
        path: "spec#description"
        default: "<unset>"
        type: "str"
      template_id:
        header: [["Template ID:", ["main", "infoheader"]]]
        path: "spec#templateId"
        default: "<unset>"
        type: "str"
      version:
        header: [["Version:", ["main", "infoheader"]]]
        path: "status#version"
        default: "<unset>"
        type: "int"
        formatter: "numerical"
  logpad:
    infogetter: "logpad_formatted"
    infogetter_args:
      formatter: "format_yaml"
      path: "spec#vm"
    timestamps: false
  shortcuts:
    "Open controller":
      key: "c"
      modifier: "shift"
      read_only: true
      helptext: "Open info page for controller"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        namespace_path: "metadata#namespace"
        owner_reference_path: "metadata#ownerReferences"
