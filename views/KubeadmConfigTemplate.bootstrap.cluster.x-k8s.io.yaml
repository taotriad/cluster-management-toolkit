---
kind: "KubeadmConfigTemplate"
api_family: "bootstrap.cluster.x-k8s.io"
default_command: "kubeadmconfigtemplates"
command:
  - "kubeadmconftmpls"
  - "kubeadmconftmpl"
listview:
  name: "Kubeadm Config Templates"
  group: "Cluster Configuration"
  field_indexes:
    Normal:
      fields: ["namespace", "name", "age"]
      sortcolumn: "namespace"
infoview:
  name: "Kubeadm Config Template Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["cluster"]
    rows:
      cluster:
        header: [["Cl", ["main", "infoheader"]],
                 ["u", ["main", "infoheader_shortcut"]],
                 ["ster:", ["main", "infoheader"]]]
        paths:
          - path: "metadata#ownerReferences"
            pathtype: "items"
            subpaths:
              - "name"
            when:
              - key: "kind"
                eq: "Cluster"
        default: "<none>"
  logpad:
    infogetter: "logpad_formatted"
    infogetter_args:
      formatter: "format_yaml"
      path: "spec#template"
    timestamps: false
  shortcuts:
    "Open Cluster":
      key: "u"
      read_only: true
      helptext: "Open info page for Cluster"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        kind: "Cluster"
        api_family: "cluster.x-k8s.io"
        namespace_path: "metadata#namespace"
        owner_reference_path: "metadata#ownerReferences"
