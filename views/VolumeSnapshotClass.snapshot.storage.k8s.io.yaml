---
kind: "VolumeSnapshotClass"
api_family: "snapshot.storage.k8s.io"
default_command: "volumesnapshotclasses"
command:
  - "volsnapclasses"
  - "volsnapclass"
  - "vsclasses"
  - "vsclass"
listview:
  name: "Volume Snapshot Classes"
  group: "Storage & Backups"
  field_indexes:
    Normal:
      fields: ["name", "driver", "deletion_policy", "age"]
  fields:
    deletion_policy:
      header: "Deletion Policy:"
      path: "deletionPolicy"
      type: "str"
    driver:
      header: "Driver:"
      path: "driver"
      type: "str"
infoview:
  name: "Volume Snapshot Class Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["driver", "deletion_policy", "parameters"]
    rows:
      deletion_policy:
        header: [["Deletion Policy:", ["main", "infoheader"]]]
        path: "deletionPolicy"
        type: "str"
      driver:
        header: [["Driver:", ["main", "infoheader"]]]
        path: "driver"
        type: "str"
      parameters:
        header: [["P", ["main", "infoheader_shortcut"]],
                 ["arameters:", ["main", "infoheader"]]]
        paths:
          - path: "parameters"
            pathtype: "key_value"
            default: ["<none>"]
        formatter: "list"
        formatting:
          field_colors:
            - type: "key"
            - type: "value"
          field_separators:
            - type: "keyvalue"
  shortcuts:
    "Parameters":
      key: "p"
      modifier: "shift"
      read_only: true
      helptext: "Show storage class parameters"
      widget: "windowwidget"
      title: "Parameters:"
      headers: ["Parameter:", "Value:"]
      itemgetter: "get_key_value"
      itemgetter_args:
        path: "parameters"
      formatting: [["windowwidget", "default"],
                   ["windowwidget", "highlight"]]
      # This isn't supported for now
      sortcolumn: "parameter"
