---
kind: "ClusterRepo"
api_family: "catalog.cattle.io"
default_command: "clusterrepos"
command:
  - "clrrepos"
  - "clrrepo"
listview:
  name: "Cluster Repos"
  group: "Rancher"
  field_indexes:
    Normal:
      fields: ["name", "repo", "branch", "download_time"]
  fields:
    branch:
      header: "Branch:"
      path: "spec#gitBranch"
      type: "str"
      formatting:
        field_colors:
          - type: "version"
    download_time:
      header: "Download Time:"
      path: "status#downloadTime"
      type: "str"
      formatter: "timestamp"
    repo:
      header: "Repo:"
      path: "spec#gitRepo"
      type: "str"
      formatter: "address"
infoview:
  name: "Cluster Repo Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["repo", "configmap", "branch", "commit", "download_time"]
    rows:
      branch:
        header: [["Branch:", ["main", "infoheader"]]]
        path: "spec#gitBranch"
        default: "<unset>"
        type: "str"
        formatting:
          field_colors:
            - type: "version"
      commit:
        header: [["Commit:", ["main", "infoheader"]]]
        path: "status#commit"
        default: "<unset>"
        type: "str"
        formatter: "hex"
      configmap:
        header: [["C", ["main", "infoheader_shortcut"]],
                 ["onfigMap:", ["main", "infoheader"]]]
        paths:
          - path: [["status#indexConfigMapNamespace"], ["indexConfigMapName"]]
            pathtype: "tuple"
        formatter: "list"
        formatting:
          field_colors:
            - type: "namespace"
            - type: "generic"
      download_time:
        header: [["Download Time:", ["main", "infoheader"]]]
        path: "status#downloadTime"
        type: "str"
        formatter: "timestamp"
      helm:
        header: [["Helm:", ["main", "infoheader"]]]
        path: "status#downloadTime"
        type: "str"
        formatter: "timestamp"
      repo:
        header: [["R", ["main", "infoheader_shortcut"]],
                 ["epo:", ["main", "infoheader"]]]
        path: "spec#gitRepo"
        default: "<unset>"
        type: "str"
        formatter: "address"
  shortcuts:
    "Open ConfigMap":
      key: "c"
      modifier: "shift"
      read_only: true
      helptext: "Open ConfigMap"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        kind: "ConfigMap"
        namespace_path: "status#indexConfigMapNamespace"
        name_path: "status#indexConfigMapName"
    "Open URL":
      key: "r"
      modifier: "shift"
      read_only: true
      helptext: "Open URL in browser"
      action: "execute"
      action_args:
        command: ["xdg-open",
                  ["spec#gitRepo"]]
