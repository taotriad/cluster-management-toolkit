---
kind: "CronWorkflow"
api_family: "argoproj.io"
default_command: "cronworkflows"
command:
  - "cronwfs"
  - "cronwf"
  - "cwfs"
  - "cwf"
listview:
  name: "Cron Workflows"
  group: "CI / CD"
  field_indexes:
    Normal:
      fields: ["namespace", "name", "succeeded", "failed", "phase", "age"]
      sortcolumn: "namespace"
  fields:
    failed:
      header: "Failed:"
      path: "status#failed"
      type: "raw"
      formatter: "value_mapper"
      formatting:
        mapping:
          ranges:
            - min: 0
              max: 1
              field_colors:
                - context: "main"
                  type: "status_ok"
            - default: true
              field_colors:
                - context: "main"
                  type: "status_not_ok"
      align: "right"
    phase:
      header: "Phase:"
      path: "status#phase"
      type: "str"
      formatter: "value_mapper"
      formatting:
        mapping:
          mappings:
            Active:
              field_colors:
                - context: "main"
                  type: "status_ok"
            Stopped:
              field_colors:
                - context: "main"
                  type: "status_pending"
    succeeded:
      header: "Succeeded:"
      path: "status#succeeded"
      type: "int"
      formatter: "numerical"
      align: "right"
  actions:
    actionlist:
      "Delete resource":
        description: "Delete resource"
        category: "Resource Level"
        confirm: true
        actionfunc: "delete_resource"
infoview:
  name: "Cron Workflow Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["concurrency_policy", "starting_deadline", "last_scheduled",
                 "schedules", "succeeded", "failed", "phase"]
    rows:
      concurrency_policy:
        header: [["Concurrency Policy:", ["main", "infoheader"]]]
        path: "spec#concurrencyPolicy"
        type: "raw"
      failed:
        header: [["Failed:", ["main", "infoheader"]]]
        path: "status#failed"
        type: "raw"
        formatter: "value_mapper"
        formatting:
          mapping:
            ranges:
              - min: 0
                max: 1
                field_colors:
                  - context: "main"
                    type: "status_ok"
              - default: true
                field_colors:
                  - context: "main"
                    type: "status_not_ok"
      last_scheduled:
        header: [["Last Scheduled:", ["main", "infoheader"]]]
        path: "status#lastScheduledTime"
        default: -1
        type: "timestamp"
        formatter: "age"
      phase:
        header: [["Phase:", ["main", "infoheader"]]]
        path: "status#phase"
        type: "str"
        formatter: "value_mapper"
        formatting:
          mapping:
            mappings:
              Active:
                field_colors:
                  - context: "main"
                    type: "status_ok"
              Stopped:
                field_colors:
                  - context: "main"
                    type: "status_pending"
      schedules:
        header: [["Sc", ["main", "infoheader"]],
                 ["h", ["main", "infoheader_shortcut"]],
                 ["edules:", ["main", "infoheader"]]]
        path: "spec#schedules"
        default: "<unset>"
        type: "raw"
        formatter: "list"
      starting_deadline:
        header: [["Starting Deadline:", ["main", "infoheader"]]]
        path: "spec#startingDeadlineSeconds"
        default: "<unset>"
        type: "int"
        formatter: "numerical"
        formatting:
          unit: "s"
      succeeded:
        header: [["Succeeded:", ["main", "infoheader"]]]
        path: "status#succeeded"
        type: "int"
        formatter: "numerical"
  listpad:
    listgetter: "generic_listgetter"
    listgetter_args:
      _kind: "Workflow"
      _api_family: "argoproj.io"
      _label_selector_key_values:
        - ["workflows.argoproj.io/cron-workflow", ["metadata#name"]]
      _none_on_empty_selector: true
    infogetter: "generic_infogetter"
    on_activation:
      call: "resourceinfodispatch"
      kind: "Workflow"
      api_family: "argoproj.io"
    field_indexes:
      Normal:
        fields: ["namespace", "name", "progress", "phase", "age"]
        sortcolumn: "namespace"
    fields:
      progress:
        header: "Progress:"
        paths:
          - path: "status#progress"
            pathtype: "regex"
            regex: "^(.+)/(.+)"
        formatter: "list"
        formatting:
          field_colors:
            - type: "numerical"
            - type: "numerical"
          field_separators:
            - type: "fraction"
        align: "right"
      phase:
        header: "Phase:"
        path: "status#phase"
        type: "str"
        formatter: "value_mapper"
        formatting:
          mapping:
            mappings:
              Error:
                field_colors:
                  - context: "main"
                    type: "status_not_ok"
              Failed:
                field_colors:
                  - context: "main"
                    type: "status_warning"
              Pending:
                field_colors:
                  - context: "main"
                    type: "status_pending"
              Running:
                field_colors:
                  - context: "main"
                    type: "status_ok"
              Succeeded:
                field_colors:
                  - context: "main"
                    type: "status_done"
  shortcuts:
    "List schedules":
      key: "h"
      read_only: true
      helptext: "List schedules"
      title: "Schedules:"
      widget: "windowwidget"
      itemgetter: "get_list_as_list"
      itemgetter_args:
        path: "spec#schedules"
      # This isn't supported for now
      sortcolumn: "name"
    "Workflow Spec":
      key: "s"
      modifier: "shift"
      read_only: true
      helptext: "Show Workflow spec"
      action: "call"
      action_call: "view_yaml"
      action_args:
        title: "Workflow Spec"
        _pass_obj: true
        path: "spec#workflowSpec"
