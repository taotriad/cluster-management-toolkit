---
kind: "DockerMachineTemplate"
api_family: "infrastructure.cluster.x-k8s.io"
default_command: "dockermachinetemplates"
command:
  - "dockermchtempls"
  - "dockermchtempl"
listview:
  name: "Docker Machine Templates"
  group: "Cluster Configuration"
  field_indexes:
    Normal:
      fields: ["namespace", "name", "age"]
      sortcolumn: "namespace"
infoview:
  name: "Docker Machine Template Info"
  infopad:
  logpad:
    infogetter: "logpad_formatted"
    infogetter_args:
      formatter: "format_yaml"
      path: "spec#template"
    timestamps: false
