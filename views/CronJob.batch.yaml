---
kind: "CronJob"
api_family: "batch"
default_command: "cronjobs"
command:
  - "cjs"
  - "cj"
listview:
  name: "Cron Jobs"
  group: "Workloads"
  field_indexes:
    Normal:
      fields: ["namespace", "name", "schedule", "suspended", "active",
               "concurrency_policy", "last_scheduled", "last_successful",
               "age", "containers_jobtemplate"]
      sortcolumn: "namespace"
  fields:
    active:
      header: "Active:"
      path: "status#active"
      type: "len"
      formatter: "numerical"
      align: "right"
    concurrency_policy:
      header: "Concurrency:"
      path: "spec#concurrencyPolicy"
      default: "<unset>"
      type: "str"
    containers_jobtemplate:
      header: "Containers:"
      paths:
        - paths:
            - "spec#jobTemplate#spec#template#spec#initContainers"
            - "spec#jobTemplate#spec#template#spec#containers"
          pathtype: "items"
          subpaths:
            - "name"
            - subpath: "image"
          type: "raw"
      formatter: "list"
    last_scheduled:
      header: "Last Scheduled:"
      path: "status#lastScheduleTime"
      default: -1
      type: "timestamp"
      formatter: "age"
      align: "right"
    last_successful:
      header: "Last Successful:"
      path: "status#lastSuccessfulTime"
      default: -1
      type: "timestamp"
      formatter: "age"
      align: "right"
    schedule:
      header: "Schedule:"
      path: "spec#schedule"
      default: "<unset>"
      type: "str"
    suspended:
      header: "Suspended:"
      path: "spec#suspend"
      default: false
      type: "bool"
      formatter: "value_mapper"
      formatting:
        mapping:
          mappings:
            "False":
              field_colors:
                - context: "main"
                  type: "status_ok"
            "True":
              field_colors:
                - context: "main"
                  type: "status_pending"
  actions:
    actionlist:
      "Trigger Job":
        description: "Trigger Job"
        category: "Resource Level"
        confirm: true
        action: "execute"
        action_args:
          command: ["kubectl", "create", "job", "--from=cronjob/<<<item.1>>>",
                    "job-from-<<<item.1>>>", "--namespace", "<<<item.0>>>"]
          iterate: true
      "Delete resource":
        description: "Delete resource"
        category: "Resource Level"
        confirm: true
        actionfunc: "delete_resource"
      "Resume resource":
        # Requires Kubernetes 1.22+
        description: "Resume resource"
        category: "Resource Level"
        actionfunc: "patch_resource"
        extravars:
          action_str: "Resuming"
          args:
            patch:
              spec:
                suspend: false
            strategic_merge: true
      "Suspend resource":
        # Requires Kubernetes 1.22+
        description: "Suspend resource"
        category: "Resource Level"
        actionfunc: "patch_resource"
        extravars:
          action_str: "Suspending"
          args:
            patch:
              spec:
                suspend: true
            strategic_merge: true
infoview:
  name: "Cron Job Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["concurrency_policy", "successful_jobs_history_limit",
                 "failed_jobs_history_limit",
                 "starting_deadline", "suspended", "schedule", "timezone",
                 "last_scheduled", "last_successful", "active"]
    rows:
      active:
        header: [["Active:", ["main", "infoheader"]]]
        path: "status#active"
        type: "len"
        formatter: "numerical"
      concurrency_policy:
        header: [["Concurrency Policy:", ["main", "infoheader"]]]
        path: "spec#concurrencyPolicy"
        type: "raw"
      failed_jobs_history_limit:
        header: [["Failed Jobs History Limit:", ["main", "infoheader"]]]
        path: "spec#failedJobsHistoryLimit"
        type: "int"
        formatter: "numerical"
      last_scheduled:
        header: [["Last Scheduled:", ["main", "infoheader"]]]
        path: "status#lastScheduleTime"
        default: -1
        type: "timestamp"
        formatter: "age"
      last_successful:
        header: [["Last Successful:", ["main", "infoheader"]]]
        path: "status#lastSuccessfulTime"
        default: -1
        type: "timestamp"
        formatter: "age"
      schedule:
        header: [["Schedule:", ["main", "infoheader"]]]
        path: "spec#schedule"
        default: "<unset>"
        type: "str"
      starting_deadline:
        header: [["Starting Deadline:", ["main", "infoheader"]]]
        path: "spec#startingDeadlineSeconds"
        default: "<unset>"
        type: "int"
        formatter: "numerical"
        formatting:
          unit: "s"
      successful_jobs_history_limit:
        header: [["Successful Jobs History Limit:", ["main", "infoheader"]]]
        path: "spec#successfulJobsHistoryLimit"
        type: "int"
        formatter: "numerical"
      suspended:
        header: [["Suspended:", ["main", "infoheader"]]]
        path: "spec#suspend"
        default: false
        type: "bool"
        formatter: "value_mapper"
        formatting:
          mapping:
            mappings:
              "False":
                field_colors:
                  - context: "main"
                    type: "status_ok"
              "True":
                field_colors:
                  - context: "main"
                    type: "status_pending"
      timezone:
        header: [["Timezone:", ["main", "infoheader"]]]
        path: "spec#timeZone"
        default: "<unset>"
        type: "str"
  shortcuts:
    "Trigger Job":
      key: "j"
      modifier: "shift"
      read_only: false
      helptext: "Trigger Job"
      action: "execute"
      action_args:
        command: ["kubectl", "create", "job", "--from=cronjob/<<<item.1>>>",
                  "job-from-<<<item.1>>>", "--namespace", "<<<item.0>>>"]
    "View Pod Template":
      key: "t"
      modifier: "shift"
      read_only: true
      helptext: "Show Pod Template"
      action: "call"
      action_call: "view_yaml"
      action_args:
        title: "Pod Template"
        _named_title: true
        _pass_obj: true
        path: "spec#jobTemplate"
