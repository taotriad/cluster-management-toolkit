---
kind: "MachinePool"
api_family: "cluster.x-k8s.io"
default_command: "machinepools"
command:
  - "mp"
listview:
  name: "Machine Pools"
  group: "Cluster Configuration"
  field_indexes:
    Normal:
      fields: ["namespace", "name", "cluster",
               "desired_replicas", "current_replicas",
               "ready_replicas", "uptodate_replicas",
               "available_replicas",
               "paused", "phase", "age"]
      sortcolumn: "namespace"
  fields:
    available_replicas:
      header: "Available:"
      paths:
        - path: ["status#availableReplicas", "status#replicas"]
          pathtype: "comparison"
          default: [0, 0]
      align: "right"
      formatter: "value_mapper"
      formatting:
        mapping:
          ranges:
            - min: 0
              max: 1
              field_colors:
                - context: "main"
                  type: "status_ok"
            - default: true
              field_colors:
                - context: "main"
                  type: "status_pending"
    cluster:
      header: "Current:"
      path: "spec#cluster"
      default: "<unset>"
      type: "str"
    current_replicas:
      header: "Current:"
      paths:
        - path: ["status#replicas",
                 "spec#replicas"]
          pathtype: "comparison"
          default: [0, 0]
      align: "right"
      formatter: "value_mapper"
      formatting:
        mapping:
          ranges:
            - min: 0
              max: 1
              field_colors:
                - context: "main"
                  type: "status_ok"
            - default: true
              field_colors:
                - context: "main"
                  type: "status_not_ok"
    desired_replicas:
      header: "Desired:"
      path: "spec#replicas"
      default: 0
      type: "int"
      formatter: "numerical"
      align: "right"
    paused:
      header: "Paused:"
      paths:
        - path: "status#conditions"
          pathtype: "items"
          subpath: "status"
          when:
            - key: "type"
              eq: "Paused"
          default: ["False"]
      type: "str"
    phase:
      header: "Phase:"
      path: "status#phase"
      type: "str"
      formatter: "value_mapper"
      formatting:
        mapping:
          mappings:
            Pending:
              field_colors:
                - context: "main"
                  type: "status_pending"
            Terminating:
              field_colors:
                - context: "main"
                  type: "status_pending"
            Provisioning:
              field_colors:
                - context: "main"
                  type: "status_pending"
            Running:
              field_colors:
                - context: "main"
                  type: "status_ok"
            Failed:
              field_colors:
                - context: "main"
                  type: "status_not_ok"
    ready_replicas:
      header: "Ready:"
      paths:
        - path: ["status#readyReplicas", "status#replicas"]
          pathtype: "comparison"
          default: [0, 0]
      formatter: "value_mapper"
      formatting:
        mapping:
          ranges:
            - min: 0
              max: 1
              field_colors:
                - context: "main"
                  type: "status_ok"
            - min: -1
              max: 0
              field_colors:
                - context: "main"
                  type: "status_pending"
            - default: true
              field_colors:
                - context: "main"
                  type: "status_not_ok"
      align: "right"
    uptodate_replicas:
      header: "Up to Date:"
      paths:
        - path: ["status#upToDateReplicas",
                 "status#replicas"]
          pathtype: "comparison"
          default: [0, 0]
      formatter: "value_mapper"
      formatting:
        mapping:
          ranges:
            - min: 0
              max: 1
              field_colors:
                - context: "main"
                  type: "status_ok"
            - default: true
              field_colors:
                - context: "main"
                  type: "status_pending"
      align: "right"
infoview:
  name: "Machine Pool Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["cluster",
                 "template_header", "template_bootstrap",
                 "template_infrastructure",
                 "template_version",
                 "template_deletion_header",
                 "template_deletion_node_deletion_timeout",
                 "initialization_header",
                 "initialization_bootstrap_data_secret_created",
                 "initialization_infrastructure_provisioned",
                 "replicas",
                 "phase"]
    rows:
      cluster:
        header: [["Cl", ["main", "infoheader"]],
                 ["u", ["main", "infoheader_shortcut"]],
                 ["ster:", ["main", "infoheader"]]]
        paths:
          - path: "metadata#ownerReferences"
            pathtype: "items"
            subpaths:
              - "name"
            when:
              - key: "kind"
                eq: "Cluster"
        default: "<unset>"
        type: "str"
      template_bootstrap:
        header: [["  B", ["main", "infoheader"]],
                 ["o", ["main", "infoheader_shortcut"]],
                 ["otstrap:", ["main", "infoheader"]]]
        paths:
          - path: [["spec#template#spec#bootstrap#configRef#kind"],
                   ["spec#template#spec#bootstrap#configRef#namespace"],
                   ["spec#template#spec#bootstrap#configRef#name"]]
            pathtype: "tuple"
            type: ["kind", "name", "name"]
        formatter: "list"
        formatting:
          field_colors:
            - type: "kind"
            - type: "namespace"
            - type: "generic"
          field_separators:
            - type: "kind"
            - type: "namespace"
      initialization_bootstrap_data_secret_created:
        header: [["  Bootstrap Data Secret Created:", ["main", "infoheader"]]]
        path: "status#initialization#bootstrapDataSecretCreated"
        default: "<unset>"
        type: "str"
      initialization_header:
        header: [["Initialization:", ["main", "infoheader"]]]
      initialization_infrastructure_provisioned:
        header: [["  Infrastructure Provisioned:", ["main", "infoheader"]]]
        path: "status#initialization#infrastructureProvisioned"
        default: "<unset>"
        type: "str"
      phase:
        header: [["Phase:", ["main", "infoheader"]]]
        path: "status#phase"
        type: "str"
        formatter: "value_mapper"
        formatting:
          mapping:
            mappings:
              Pending:
                field_colors:
                  - context: "main"
                    type: "status_pending"
              Terminating:
                field_colors:
                  - context: "main"
                    type: "status_pending"
              Provisioning:
                field_colors:
                  - context: "main"
                    type: "status_pending"
              Running:
                field_colors:
                  - context: "main"
                    type: "status_ok"
              Failed:
                field_colors:
                  - context: "main"
                    type: "status_not_ok"
      replicas:
        header: [["Replicas:", ["main", "infoheader"]]]
        paths:
          - path: [["spec#replicas"],
                   " Desired",
                   ["status#replicas"],
                   " Current",
                   ["status#readyReplicas"],
                   " Ready",
                   ["status#upToDateReplicas"],
                   " Up to Date",
                   ["status#upToDateReplicas"],
                   " Available"]
            pathtype: "tuple"
            default: [0, "", 0, "", 0, "", 0, "", 0, "", 0, ""]
        formatter: "list"
        formatting:
          field_colors:
            - type: "numerical"
            - type: "generic"
            - type: "numerical"
            - type: "generic"
            - type: "numerical"
            - type: "generic"
            - type: "numerical"
            - type: "generic"
            - type: "numerical"
            - type: "generic"
            - type: "numerical"
            - type: "generic"
          field_separators:
            - type: "no_pad"
            - type: "fraction_spaced"
            - type: "no_pad"
            - type: "fraction_spaced"
            - type: "no_pad"
            - type: "fraction_spaced"
            - type: "no_pad"
            - type: "fraction_spaced"
            - type: "no_pad"
            - type: "fraction_spaced"
            - type: "no_pad"
      template_deletion_header:
        header: [["  Deletion:", ["main", "infoheader"]]]
      template_deletion_node_deletion_timeout:
        header: [["    Node Deletion Timeout:", ["main", "infoheader"]]]
        path: "spec#template#spec#deletion#nodeDeletionTimeoutSeconds"
        default: "<unset>"
        type: "str"
        formatter: "numerical"
        formatting:
          unit: "s"
      template_header:
        header: [["Template:", ["main", "infoheader"]]]
      template_infrastructure:
        header: [["  ", ["main", "infoheader"]],
                 ["I", ["main", "infoheader_shortcut"]],
                 ["nfrastructure:", ["main", "infoheader"]]]
        paths:
          - path: [["spec#template#spec#infrastructureRef#kind"],
                   ["spec#template#spec#infrastructureRef#namespace"],
                   ["spec#template#spec#infrastructureRef#name"]]
            pathtype: "tuple"
            type: ["kind", "name", "name"]
        formatter: "list"
        formatting:
          field_colors:
            - type: "kind"
            - type: "namespace"
            - type: "generic"
          field_separators:
            - type: "kind"
            - type: "namespace"
      template_version:
        header: [["  Version:", ["main", "infoheader"]]]
        path: "spec#template#spec#version"
        default: "<unset>"
        type: "str"
        formatting:
          field_colors:
            - type: "version"
  shortcuts:
    "Open Cluster":
      key: "u"
      read_only: true
      helptext: "Open info page for Cluster"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        kind: "Cluster"
        api_family: "cluster.x-k8s.io"
        controller: false
        namespace_path: "metadata#namespace"
        owner_reference_path: "metadata#ownerReferences"
    "Open bootstrap":
      key: "o"
      read_only: true
      helptext: "Open info page for bootstrap"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        api_version_path: "spec#template#spec#bootstrap#configRef#apiVersion"
        kind_path: "spec#template#spec#bootstrap#configRef#kind"
        namespace_path: "metadata#namespace"
        name_path: "spec#template#spec#bootstrap#configRef#name"
    "Open infrastructure":
      key: "i"
      modifier: "shift"
      read_only: true
      helptext: "Open info page for infrastructure"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        api_version_path: "spec#template#spec#infrastructureRef#apiVersion"
        kind_path: "spec#template#spec#infrastructureRef#kind"
        namespace_path: "metadata#namespace"
        name_path: "spec#template#spec#infrastructureRef#name"
