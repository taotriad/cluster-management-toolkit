---
kind: "HelmChart"
api_family: "helm.cattle.io"
default_command: "helmcharts"
listview:
  name: "Helm Charts"
  group: "Rancher"
  field_indexes:
    Normal:
      fields: ["namespace", "name", "version", "age"]
      sortcolumn: "namespace"
  fields:
    version:
      header: "Version:"
      path: "spec#version"
      default: "<unset>"
      type: "str"
      formatting:
        field_colors:
          - type: "version"
infoview:
  name: "Helm Chart Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["chart", "repo", "job_name",
                 "backoff_limit", "failure_policy", "set", "version"]
    rows:
      backoff_limit:
        header: [["Backoff Limit:", ["main", "infoheader"]]]
        path: "spec#backOffLimit"
        default: "<unset>"
        type: "int"
        formatter: "numerical"
      chart:
        header: [["Chart:", ["main", "infoheader"]]]
        path: "spec#chart"
        default: "<unset>"
        type: "str"
      failure_policy:
        header: [["Failure Policy:", ["main", "infoheader"]]]
        path: "spec#failurePolicy"
        default: "<unset>"
        type: "str"
      job_name:
        header: [["J", ["main", "infoheader_shortcut"]],
                 ["ob Name:", ["main", "infoheader"]]]
        path: "status#jobName"
        default: "<unset>"
        type: "str"
      repo:
        header: [["Repo:", ["main", "infoheader"]]]
        path: "spec#repo"
        default: "<unset>"
        type: "str"
        formatter: "address"
      set:
        header: [["S", ["main", "infoheader"]],
                 ["et:", ["main", "infoheader"]]]
        paths:
          - path: "spec#set"
            pathtype: "key_value"
            default: ["<none>"]
        formatter: "list"
        formatting:
          field_colors:
            - type: "key"
            - type: "value"
          field_separators:
            - type: "keyvalue_log"
      version:
        header: [["Version:", ["main", "infoheader"]]]
        path: "spec#version"
        default: "<unset>"
        type: "str"
        formatting:
          field_colors:
            - type: "version"
  logpad:
    infogetter: "logpad_msg_getter"
    infogetter_args:
      path: "spec#valuesContent"
    timestamps: false
  shortcuts:
    "Open Job":
      key: "j"
      modifier: "shift"
      read_only: true
      helptext: "Open info page for Job"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        name_path: "status#jobName"
        namespace_path: "metadata#namespace"
        kind: "Job"
        api_family: "batch"
    "Owner References":
      key: "o"
      modifier: "shift"
      read_only: true
      helptext: "List Owner References"
      widget: "windowwidget"
      title: "Owner References:"
      selectable: true
      headers: ["Kind:", "API-Version:", "Namespace:", "Name:"]
      itemgetter: "get_list_fields"
      itemgetter_args:
        path: "metadata#ownerReferences"
        fields:
          - "kind"
          - "apiVersion"
          - "namespace"
          - "name"
      # This isn't supported for now
      sortcolumn: "kind"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        kind_path: 0
        api_version_path: 1
        namespace_path: 2
        name_path: 3
        _parent_namespace_path: "metadata#namespace"
    "Set":
      key: "s"
      modifier: "shift"
      read_only: true
      helptext: "Show set values"
      widget: "windowwidget"
      title: "Set values:"
      headers: ["Key:", "Value:"]
      itemgetter: "get_key_value"
      itemgetter_args:
        path: "spec#set"
