---
kind: "PingSource"
api_family: "sources.knative.dev"
default_command: "pingsources"
command:
  - "pingsrcs"
  - "pingsrc"
listview:
  name: "Ping Sources"
  group: "Knative"
  field_indexes:
    Wide:
      fields: ["namespace", "name", "sink_uri", "schedule", "ready", "age",
               "reason"]
    Normal:
      fields: ["namespace", "name", "schedule", "ready", "age", "reason"]
  fields:
    ready:
      header: "Ready:"
      paths:
        - path: "status#conditions"
          pathtype: "items"
          subpath: "status"
          when:
            - key: "type"
              eq: "Ready"
      type: "str"
      formatter: "value_mapper"
      formatting:
        mapping:
          mappings:
            "True":
              field_colors:
                - context: "main"
                  type: "status_ok"
            "False":
              field_colors:
                - context: "main"
                  type: "status_not_ok"
    reason:
      header: "Reason:"
      paths:
        - path: "status#conditions"
          pathtype: "items"
          subpath: "message"
          when:
            - key: "type"
              eq: "Ready"
      type: "list"
      formatter: "list"
    schedule:
      header: "Schedule:"
      path: "spec#schedule"
      default: "<unset>"
      type: "str"
    sink_uri:
      header: "Sink URI:"
      path: "status#sinkUri"
      default: "<unset>"
      type: "str"
infoview:
  name: "Ping Source Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["sink_header",
                 "sink_sink",
                 "sink_uri",
                 "schedule",
                 "ready",
                 "reason"]
    rows:
      content_type:
        header: [["Content Type:", ["main", "infoheader"]]]
        path: "spec#contentType"
        default: "<unset>"
        type: "str"
      ready:
        header: [["Ready:", ["main", "infoheader"]]]
        paths:
          - path: "status#conditions"
            pathtype: "items"
            subpath: "status"
            when:
              - key: "type"
                eq: "Ready"
        type: "str"
        formatter: "value_mapper"
        formatting:
          mapping:
            mappings:
              "True":
                field_colors:
                  - context: "main"
                    type: "status_ok"
              "False":
                field_colors:
                  - context: "main"
                    type: "status_not_ok"
      reason:
        header: [["Reason:", ["main", "infoheader"]]]
        paths:
          - path: "status#conditions"
            pathtype: "items"
            subpath: "message"
            when:
              - key: "type"
                eq: "Ready"
        type: "list"
        formatter: "list"
      schedule:
        header: [["Schedule:", ["main", "infoheader"]]]
        path: "spec#schedule"
        default: "<unset>"
        type: "str"
      sink_header:
        header: [["Sink:", ["main", "infoheader"]]]
      sink_sink:
        header: [["  ", ["main", "infoheader"]],
                 ["S", ["main", "infoheader_shortcut"]],
                 ["ink:", ["main", "infoheader"]]]
        paths:
          - path: [["spec#sink#ref#kind"],
                   ["spec#sink#ref#apiVersion"],
                   ["metadata#namespace"],
                   ["spec#sink#ref#name"]]
            pathtype: "tuple"
            type: ["kind", "api_group", "name", "name"]
        default: "<none>"
        formatter: "list"
        formatting:
          field_colors:
            - type: "kind"
            - type: "api_group"
            - type: "namespace"
            - type: "generic"
          field_separators:
            - type: "kind_api_group"
            - type: "kind"
            - type: "namespace"
      sink_uri:
        header: [["  URI:", ["main", "infoheader"]]]
        path: "status#sinkUri"
        default: "<unset>"
        type: "str"
        formatter: "address"
  logpad:
    infogetter: "logpad_formatted"
    infogetter_args:
      formatter: "format_yaml"
      path: "spec#data"
    timestamps: false
  shortcuts:
    "Open Sink":
      key: "s"
      modifier: "shift"
      read_only: true
      helptext: "Open Sink"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        kind_path: "spec#sink#ref#kind"
        api_version_path: "spec#sink#ref#apiVersion"
        namespace_path: "metadata#namespace"
        name_path: "spec#sink#ref#name"
    "CE Attributes":
      key: "c"
      modifier: "shift"
      read_only: true
      helptext: "List CE Attributes"
      widget: "windowwidget"
      title: "CE Attributes:"
      headers: ["Type:", "Source:"]
      itemgetter: "get_list_fields"
      itemgetter_args:
        path: "status#ceAttributes"
        fields:
          - "type"
          - "source"
