---
kind: "SinkBinding"
api_family: "sources.knative.dev"
default_command: "sinkbindings"
listview:
  name: "Sink Bindings"
  group: "Knative"
  field_indexes:
    Wide:
      fields: ["namespace", "name", "sink_uri",
               "ready", "age", "reason"]
    Normal:
      fields: ["namespace", "name", "ready", "age", "reason"]
  fields:
    ready:
      header: "Ready:"
      paths:
        - path: "status#conditions"
          pathtype: "items"
          subpath: "status"
          when:
            - key: "type"
              eq: "Ready"
          default: ["<unset>"]
      type: "str"
      formatter: "value_mapper"
      formatting:
        mapping:
          mappings:
            "True":
              field_colors:
                - context: "main"
                  type: "status_ok"
            "False":
              field_colors:
                - context: "main"
                  type: "status_not_ok"
            "<unset>":
              field_colors:
                - context: "types"
                  type: "unset"
    reason:
      header: "Reason:"
      paths:
        - path: "status#conditions"
          pathtype: "items"
          subpath: "message"
          when:
            - key: "type"
              eq: "Ready"
      type: "list"
      formatter: "list"
    sink_uri:
      header: "Sink URI:"
      paths:
        - path: ["status#sinkUri", "spec#sink#uri"]
          pathtype: "value"
      default: "<unset>"
      type: "str"
      formatter: "address"
infoview:
  name: "Sink Binding Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["sink_header",
                 "sink_sink",
                 "sink_uri",
                 "subject_header",
                 "subject_kind",
                 "subject_referent",
                 "subject_label_selector",
                 "subject_set_based_selector",
                 "ready", "reason"]
    rows:
      ready:
        header: [["Ready:", ["main", "infoheader"]]]
        paths:
          - path: "status#conditions"
            pathtype: "items"
            subpath: "status"
            when:
              - key: "type"
                eq: "Ready"
            default: ["<unset>"]
        type: "str"
        formatter: "value_mapper"
        formatting:
          mapping:
            mappings:
              "True":
                field_colors:
                  - context: "main"
                    type: "status_ok"
              "False":
                field_colors:
                  - context: "main"
                    type: "status_not_ok"
              "<unset>":
                field_colors:
                  - context: "types"
                    type: "unset"
      reason:
        header: [["Reason:", ["main", "infoheader"]]]
        paths:
          - path: "status#conditions"
            pathtype: "items"
            subpath: "message"
            when:
              - key: "type"
                eq: "Ready"
        type: "list"
        formatter: "list"
      sink_header:
        header: [["Sink:", ["main", "infoheader"]]]
      sink_sink:
        header: [["  ", ["main", "infoheader"]],
                 ["S", ["main", "infoheader_shortcut"]],
                 ["ink:", ["main", "infoheader"]]]
        paths:
          - path: [["spec#sink#ref#kind"],
                   ["spec#sink#ref#apiVersion"],
                   ["metadata#namespace"],
                   ["spec#sink#ref#name"]]
            pathtype: "tuple"
            default: ["", "", "", "<unset>"]
            type: ["kind", "api_group", "name", "name"]
        formatter: "list"
        formatting:
          field_colors:
            - type: "kind"
            - type: "api_group"
            - type: "namespace"
            - type: "generic"
          field_separators:
            - type: "kind_api_group"
            - type: "kind"
            - type: "namespace"
      sink_uri:
        header: [["  URI:", ["main", "infoheader"]]]
        paths:
          - path: ["status#sinkUri", "spec#sink#uri"]
            pathtype: "value"
        default: "<unset>"
        type: "str"
        formatter: "address"
      subject_header:
        header: [["Subject:", ["main", "infoheader"]]]
      subject_kind:
        header: [["  Kind:", ["main", "infoheader"]]]
        paths:
          - path: [["spec#subject#kind"], ["spec#subject#apiVersion"]]
            pathtype: "tuple"
            type: ["kind", "api_group"]
        formatter: "list"
        formatting:
          field_colors:
            - type: "kind"
            - type: "api_group"
          field_separators:
            - type: "kind_api_group"
      subject_label_selector:
        header: [["  La", ["main", "infoheader"]],
                 ["b", ["main", "infoheader_shortcut"]],
                 ["el Selector:", ["main", "infoheader"]]]
        paths:
          - path: ["spec#subject#selector#matchLabels"]
            pathtype: "key_value"
            default: ["<none>"]
        formatter: "list"
        formatting:
          field_colors:
            - type: "key"
            - type: "value"
          field_separators:
            - type: "selector"
      subject_referent:
        header: [["  ", ["main", "infoheader"]],
                 ["R", ["main", "infoheader_shortcut"]],
                 ["eferent:", ["main", "infoheader"]]]
        paths:
          - path: [["spec#subject#namespace"], ["spec#subject#name"]]
            pathtype: "tuple"
            default: ["<unset>"]
        formatter: "list"
        foramtting:
          field_colors:
            - type: "namespace"
            - type: "generic"
      subject_set_based_selector:
        header: [["  Set-based Selector:", ["main", "infoheader"]]]
        paths:
          - path: "spec#subject#selector#matchExpressions"
            pathtype: "match_expression"
            default: "<none>"
        formatter: "list"
        formatting:
          field_colors:
            - type: "key"
            - type: "operator"
            - type: "value"
          field_separators:
            - type: "space"
            - type: "no_pad"
  listpad:
    listgetter: "generic_listgetter"
    listgetter_args:
      _kind_path: "spec#subject#kind"
      _api_version_path: "spec#subject#apiVersion"
      _label_selector_path: "spec#subject#selector#matchLabels"
      _set_based_selector_path: "spec#subject#selector#matchExpressions"
      _none_on_empty_selector: true
    infogetter: "generic_infogetter"
    on_activation:
      call: null
    field_indexes:
      Wide:
        fields: ["namespace", "name", "controller", "completions", "duration",
                 "state", "age", "completion_time_with_age", "completion_mode",
                 "suspended", "containers_template"]
        sortcolumn: "state"
      Normal:
        fields: ["namespace", "name", "controller", "completions", "duration",
                 "state", "age", "completion_time", "completion_mode",
                 "containers_template"]
        sortcolumn: "state"
    fields:
      completion_mode:
        header: "Completion Mode:"
        path: "spec#completionMode"
        type: "str"
        default: "NonIndexed"
      completions:
        header: "Completions:"
        paths:
          - path: [["status#succeeded"], ["spec#completions"]]
            pathtype: "tuple"
            default: [0, 0]
        formatter: "list"
        formatting:
          field_colors:
            - type: "numerical"
            - type: "numerical"
          field_separators:
            - type: "fraction"
        align: "right"
      completion_time:
        header: "Completion Time:"
        path: "status#completionTime"
        type: "timestamp"
        formatter: "timestamp"
      completion_time_with_age:
        header: "Completion Time:"
        paths:
          - paths: [["status#startTime"], " (", "Duration: ",
                    ["status#completionTime"], ")"]
            pathtype: "timestamp_with_age"
        formatter: "timestamp_with_age"
        formatting:
          field_colors:
            # This is a meta-type, indicating where the timestamp goes
            - type: "timestamp"
            - type: "generic"
            - type: "generic"
            # This is a meta-type, indicating where the age goes
            - type: "age"
            - type: "generic"
      containers_template:
        header: "Containers:"
        paths:
          - paths:
              - "spec#template#spec#initContainers"
              - "spec#template#spec#containers"
            pathtype: "items"
            subpaths:
              - "name"
              - subpath: "image"
            type: "raw"
        formatter: "list"
      controller:
        header: "Controller:"
        paths:
          - path: "metadata#ownerReferences"
            pathtype: "items"
            subpaths:
              - "kind"
              - "apiVersion"
              - "name"
            when:
              - key: "controller"
                eq: true
            type: ["kind", "api_group", "name"]
        default: ["<none>"]
        formatter: "list"
        formatting:
          field_colors:
            - type: "kind"
            - type: "api_group"
            - type: "generic"
          field_separators:
            - type: "kind_api_group"
            - type: "kind"
      duration:
        header: "Duration:"
        paths:
          - paths: [["status#startTime"], ["status#completionTime"]]
            pathtype: "timediff"
        default: 0
        formatter: "age"
        align: "right"
      state:
        header: "State:"
        paths:
          - path: "status"
            pathtype: "substitution"
            subpath: "active"
            when:
              - key: "active"
                notnone: true
              - key: "active"
                gt: 0
            substitute: "Running"
          - path: "status#conditions"
            pathtype: "items"
            subpath: "reason"
            when:
              - key: "type"
                eq: "Failed"
              - key: "status"
                eq: "True"
          - path: "status#conditions"
            pathtype: "substitution"
            subpath: "type"
            when:
              - key: "status"
                eq: "True"
              - key: "type"
                eq: "Complete"
            substitute: "Completed"
        default: "<unset>"
        formatter: "value_mapper"
        formatting:
          mapping:
            mappings:
              Active:
                field_colors:
                  - context: "main"
                    type: "status_pending"
              Completed:
                field_colors:
                  - context: "main"
                    type: "status_done"
              Running:
                field_colors:
                  - context: "main"
                    type: "status_ok"
              "<unset>":
                field_colors:
                  - context: "types"
                    type: "unset"
              __default:
                field_colors:
                  - context: "main"
                    type: "status_not_ok"
      suspended:
        header: "Suspended:"
        path: "spec#suspend"
        default: "<unset>"
        type: "bool"
  shortcuts:
    "Open Subject":
      key: "enter"
      read_only: true
      helptext: "Open info page for selected resource"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_selected_obj: true
        _parent_kind_tuple_paths: ["spec#subject#kind",
                                   "spec#subject#apiVersion"]
        name_path: "metadata#name"
        namespace_path: "metadata#namespace"
    "Open Referent Subject":
      key: "r"
      modifier: "shift"
      read_only: true
      helptext: "Open referent subject"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        kind_path: "spec#subject#kind"
        api_version_path: "spec#subject#apiVersion"
        namespace_path: "spec#subject#namespace"
        name_path: "spec#subject#name"
    "Open Sink":
      key: "s"
      modifier: "shift"
      read_only: true
      helptext: "Open Sink"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        kind_path: "spec#sink#ref#kind"
        api_version_path: "spec#sink#ref#apiVersion"
        namespace_path: "metadata#namespace"
        name_path: "spec#sink#ref#name"
    "View CloudEvent Overrides":
      key: "o"
      modifier: "shift"
      read_only: true
      helptext: "Show CloudEvent Overrides"
      action: "call"
      action_call: "view_yaml"
      action_args:
        title: "CloudEvent Overrides"
        _named_title: true
        _pass_obj: true
        path: "spec#ceOverrides"
    "Subject Label Selector":
      key: "b"
      read_only: true
      helptext: "Show subject label selector"
      widget: "windowwidget"
      title: "Subject Label Selector:"
      headers: ["Key:", "Value:"]
      itemgetter: "get_key_value"
      itemgetter_args:
        path: "spec#subject#selector#matchLabels"
