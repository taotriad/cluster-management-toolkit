---
kind: "RKECluster"
api_family: "rke.cattle.io"
default_command: "rkeclusters"
listview:
  name: "RKE Clusters"
  group: "Rancher"
  field_indexes:
    Normal:
      fields: ["namespace", "name", "endpoint", "ready", "age"]
      sortcolumn: "namespace"
  fields:
    endpoint:
      header: "Endpoint:"
      paths:
        - path: [["spec#controlPlaneEndpoint#host"],
                 ["spec#controlPlaneEndpoint#port"]]
          pathtype: "tuple"
          default: ["<unset>"]
      formatter: "list"
      formatting:
        field_colors:
          - type: "generic"
          - type: "port"
        field_separators:
          - type: "port"
    ready:
      header: "Ready:"
      path: "status#ready"
      type: "str"
      formatter: "value_mapper"
      formatting:
        mapping:
          mappings:
            "True":
              field_colors:
                - context: "main"
                  type: "status_ok"
            "False":
              field_colors:
                - context: "main"
                  type: "status_not_ok"
            "<unset>":
              field_colors:
                - context: "types"
                  type: "unset"
infoview:
  name: "RKE Cluster Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["ready"]
    rows:
      ready:
        header: [["Ready:", ["main", "infoheader"]]]
        path: "status#ready"
        type: "str"
        formatter: "value_mapper"
        formatting:
          mapping:
            mappings:
              "True":
                field_colors:
                  - context: "main"
                    type: "status_ok"
              "False":
                field_colors:
                  - context: "main"
                    type: "status_not_ok"
              "<unset>":
                field_colors:
                  - context: "types"
                    type: "unset"
  shortcuts:
    "Owner References":
      key: "o"
      modifier: "shift"
      read_only: true
      helptext: "List Owner References"
      widget: "windowwidget"
      title: "Owner References:"
      selectable: true
      headers: ["Kind:", "API-Version:", "Namespace:", "Name:"]
      itemgetter: "get_list_fields"
      itemgetter_args:
        path: "metadata#ownerReferences"
        fields:
          - "kind"
          - "apiVersion"
          - "namespace"
          - "name"
      # This isn't supported for now
      sortcolumn: "kind"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        kind_path: 0
        api_version_path: 1
        namespace_path: 2
        name_path: 3
        _parent_namespace_path: "metadata#namespace"
