---
kind: "RKEBootstrap"
api_family: "rke.cattle.io"
default_command: "rkebootstraps"
listview:
  name: "RKE Bootstraps"
  group: "Rancher"
  field_indexes:
    Normal:
      fields: ["namespace", "name", "cluster_name", "ready", "age"]
      sortcolumn: "namespace"
  fields:
    cluster_name:
      header: "Cluster Name:"
      path: "spec#clusterName"
      default: "<unset>"
      type: "str"
      formatter: "address"
    ready:
      header: "Ready:"
      path: "status#ready"
      type: "str"
      formatter: "value_mapper"
      formatting:
        mapping:
          mappings:
            "True":
              field_colors:
                - context: "main"
                  type: "status_ok"
            "False":
              field_colors:
                - context: "main"
                  type: "status_not_ok"
            "<unset>":
              field_colors:
                - context: "types"
                  type: "unset"
infoview:
  name: "RKE Bootstrap Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["cluster_name", "data_secret", "ready"]
    rows:
      cluster_name:
        header: [["Cl", ["main", "infoheader"]],
                 ["u", ["main", "infoheader_shortcut"]],
                 ["ster Name:", ["main", "infoheader"]]]
        path: "spec#clusterName"
        default: "<unset>"
        type: "str"
        formatter: "address"
      data_secret:
        header: [["Data ", ["main", "infoheader"]],
                 ["S", ["main", "infoheader_shortcut"]],
                 ["ecret:", ["main", "infoheader"]]]
        path: "status#dataSecretName"
        default: "<unset>"
        type: "str"
        formatter: "address"
      ready:
        header: [["Ready:", ["main", "infoheader"]]]
        path: "status#ready"
        type: "str"
        formatter: "value_mapper"
        formatting:
          mapping:
            mappings:
              "True":
                field_colors:
                  - context: "main"
                    type: "status_ok"
              "False":
                field_colors:
                  - context: "main"
                    type: "status_not_ok"
              "<unset>":
                field_colors:
                  - context: "types"
                    type: "unset"
  shortcuts:
    "Open Cluster":
      key: "u"
      read_only: true
      helptext: "Open info page for Cluster"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        kind: "Cluster"
        api_family: "cluster.x-k8s.io"
        namespace_path: "metadata#namespace"
        name_path: "spec#clusterName"
    "Open Data Secret":
      key: "s"
      modifier: "shift"
      read_only: true
      helptext: "Open info page for data Secret"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        kind: "Secret"
        namespace_path: "metadata#namespace"
        name_path: "status#dataSecretName"
    "Owner References":
      key: "o"
      modifier: "shift"
      read_only: true
      helptext: "List Owner References"
      widget: "windowwidget"
      title: "Owner References:"
      selectable: true
      headers: ["Kind:", "API-Version:", "Name:"]
      itemgetter: "get_list_fields"
      itemgetter_args:
        path: "metadata#ownerReferences"
        fields:
          - "kind"
          - "apiVersion"
          - "namespace"
          - "name"
      # This isn't supported for now
      sortcolumn: "kind"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        kind_path: 0
        api_version_path: 1
        name_path: 2
        _parent_namespace_path: "metadata#namespace"
