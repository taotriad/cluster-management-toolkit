---
kind: "Setting"
api_family: "harvesterhci.io"
default_command: "settings"
listview:
  name: "Settings"
  group: "Harvester"
  field_indexes:
    Normal:
      fields: ["name", "age", "value"]
  fields:
    value:
      header: "Value:"
      path: "value"
      default: "<empty>"
      type: "str"
infoview:
  name: "Setting Info"
  infopad:
  logpad:
    infogetter: "logpad_formatted"
    infogetter_args:
      path: "value"
    timestamps: false
  shortcuts:
    "Export":
      key: "e"
      modifier: "shift"
      read_only: false
      helptext: "Export value to a file"
      widget: "inputbox"
      inputtitle: "Export to file:"
      confirm: "path_exists"
      confirmtitle: "File already exists; overwrite?:"
      action: "call"
      action_call: "export_data"
      action_args:
        _pass_result: true
        _pass_obj: true
        _extra_args:
          base_path: "value"
          name_attr: "data"
          raw_export: false
          ensure_newline: true
    "View default":
      key: "d"
      modifier: "shift"
      read_only: true
      helptext: "Show Default Value"
      action: "call"
      action_call: "view_obj"
      action_args:
        title: "Default Value"
        formatter: "format_none"
        _pass_obj: true
        path: "default"
