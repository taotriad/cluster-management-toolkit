---
kind: "Preference"
api_family: "management.cattle.io"
default_command: "preferences"
listview:
  name: "Preferences"
  group: "Rancher"
  field_indexes:
    Normal:
      fields: ["namespace", "name", "age", "value"]
  fields:
    value:
      header: "Value:"
      path: "value"
      default: "<empty>"
      type: "str"
infoview:
  name: "Preferences Info"
  infopad:
  logpad:
    infogetter: "logpad_formatted"
    infogetter_args:
      path: "value"
    timestamps: false
  shortcuts:
    "Export":
      key: "e"
      modifier: "shift"
      read_only: false
      helptext: "Export value to a file"
      widget: "inputbox"
      inputtitle: "Export to file:"
      confirm: "path_exists"
      confirmtitle: "File already exists; overwrite?:"
      action: "call"
      action_call: "export_data"
      action_args:
        _pass_result: true
        _pass_obj: true
        _extra_args:
          base_path: "value"
          name_attr: "data"
          raw_export: false
          ensure_newline: true
