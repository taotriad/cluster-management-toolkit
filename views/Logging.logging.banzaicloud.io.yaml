---
kind: "Logging"
api_family: "logging.banzaicloud.io"
default_command: "loggings"
listview:
  name: "Loggings"
  group: "Logging"
  field_indexes:
    Wide:
      fields: ["name", "control_namespace", "logging_ref", "problems", "age",
               "watch_namespaces"]
    Normal:
      fields: ["name", "control_namespace", "logging_ref", "problems", "age"]
  fields:
    control_namespace:
      header: "Control Namespace:"
      path: "spec#controlNamespace"
      type: "str"
      formatting:
        field_colors:
          - type: "namespace"
    logging_ref:
      header: "Logging Reference:"
      path: "spec#loggingRef"
      default: "<unset>"
      type: "str"
    problems:
      header: "Problems:"
      path: "status#problemsCount"
      default: 0
      type: "int"
      formatter: "numerical"
      align: "right"
    watch_namespaces:
      header: "Watch Namespaces:"
      path: "status#watchNamespaces"
      type: "raw"
      formatter: "list"
      formatting:
        field_colors:
          - type: "namespace"
infoview:
  name: "Logging Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["control_namespace", "logging_ref", "problems",
                 "watch_namespaces", "config_check_results"]
    rows:
      config_check_results:
        header: [["Config Check Results:", ["main", "infoheader"]]]
        paths:
          - path: "status#configCheckResults"
            pathtype: "key_value"
        formatter: "list"
        formatting:
          field_colors:
            - type: "key"
            - type: "value"
          field_separators:
            - type: "keyvalue"
      control_namespace:
        header: [["C", ["main", "infoheader_shortcut"]],
                 ["ontrol Namespace:", ["main", "infoheader"]]]
        path: "spec#controlNamespace"
        type: "str"
        formatting:
          field_colors:
            - type: "namespace"
      logging_ref:
        header: [["Logging Reference:", ["main", "infoheader"]]]
        path: "spec#loggingRef"
        default: "<unset>"
        type: "str"
      problems:
        header: [["Problems:", ["main", "infoheader"]]]
        path: "status#problemsCount"
        default: 0
        type: "int"
        formatter: "numerical"
      watch_namespaces:
        header: [["Watch Namespaces:", ["main", "infoheader"]]]
        path: "status#watchNamespaces"
        type: "raw"
        formatter: "list"
        formatting:
          field_colors:
            - type: "namespace"
  shortcuts:
    "Open Control Namespace":
      key: "c"
      modifier: "shift"
      read_only: true
      helptext: "Open info page for Control Namespace"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        kind: "Namespace"
        name_path: "spec#controlNamespace"
    "Owner References":
      key: "o"
      modifier: "shift"
      read_only: true
      helptext: "List Owner References"
      widget: "windowwidget"
      title: "Owner References:"
      selectable: true
      headers: ["Kind:", "API-Version:", "Namespace:", "Name:"]
      itemgetter: "get_list_fields"
      itemgetter_args:
        path: "metadata#ownerReferences"
        fields:
          - "kind"
          - "apiVersion"
          - "namespace"
          - "name"
      # This isn't supported for now
      sortcolumn: "kind"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        kind_path: 0
        api_version_path: 1
        namespace_path: 2
        name_path: 3
        _parent_namespace_path: "spec#controlNamespace"
