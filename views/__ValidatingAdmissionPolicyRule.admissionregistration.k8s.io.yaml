---
kind: "__ValidatingAdmissionPolicyRule"
api_family: "admissionregistration.k8s.io"
default_command: "__"
infoview:
  name: "Validating Admission Policy Rule"
  infopad:
    name_path: null
    creation_timestamp_path: null
    row_indexes:
      Normal:
        fields: ["name", "message", "reason", "type"]
    rows:
      message:
        header: [["Message:", ["main", "infoheader"]]]
        path: "message"
        default: "<unset>"
        type: "str"
      name:
        header: [["Name:", ["main", "infoheader"]]]
        path: "name"
        default: "<unset>"
        type: "str"
      reason:
        header: [["Reason:", ["main", "infoheader"]]]
        path: "reason"
        default: "<unset>"
        type: "str"
      type:
        header: [["Type:", ["main", "infoheader"]]]
        path: "type"
        default: "<unset>"
        type: "str"
  logpad:
    infogetter: "logpad_formatted"
    timestamps: false
    infogetter_args:
      path: "expression"
      formatter: "format_cel"
  shortcuts:
    # __ValidatingAdmissionPolicyRule
    # has no last applied configuration or events
    "Show Events": null
    "Last Applied Configuration": null
    "Show Message Expression":
      key: "m"
      read_only: true
      helptext: "Show Message Expression"
      widget: "windowwidget"
      title: "Message Expression:"
      itemgetter: "get_strings_from_string"
      itemgetter_args:
        path: "messageExpression"
      # Not supported for now
      sortcolumn: "name"
