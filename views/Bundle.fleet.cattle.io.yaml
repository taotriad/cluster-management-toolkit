---
kind: "Bundle"
api_family: "fleet.cattle.io"
default_command: "bundles.fleet.cattle.io"
command:
  - "bundles.cattle"
  - "bundle.cattle"
listview:
  name: "Bundles"
  group: "Rancher"
  field_indexes:
    Normal:
      fields: ["namespace", "name", "default_namespace", "ready", "age"]
      sortcolumn: "ready"
  fields:
    default_namespace:
      header: "Default Namespace:"
      path: "spec#defaultNamespace"
      type: "str"
      formatting:
        field_colors:
          - type: "namespace"
    ready:
      header: "Ready:"
      paths:
        - path: [["status#summary#ready"], ["status#summary#desiredReady"]]
          pathtype: "tuple"
      formatter: "list"
      formatting:
        field_colors:
          - type: "numerical"
        field_separators:
          - type: "fraction"
      align: "right"
infoview:
  name: "Bundles Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["default_namespace",
                 "max_new", "max_unavailable", "unavailable",
                 "ready"]
    rows:
      default_namespace:
        header: [["D", ["main", "infoheader_shortcut"]],
                 ["efault Namespace:", ["main", "infoheader"]]]
        path: "spec#defaultNamespace"
        type: "str"
        formatting:
          field_colors:
            - type: "namespace"
      max_new:
        header: [["Max New:", ["main", "infoheader"]]]
        path: "status#maxNew"
        type: "int"
        formatter: "numerical"
      max_unavailable:
        header: [["Max Unavailable:", ["main", "infoheader"]]]
        path: "status#maxUnavailable"
        type: "int"
        formatter: "numerical"
      ready:
        header: [["Ready:", ["main", "infoheader"]]]
        paths:
          - path: [["status#summary#ready"], ["status#summary#desiredReady"]]
            pathtype: "tuple"
        formatter: "list"
        formatting:
          field_colors:
            - type: "numerical"
          field_separators:
            - type: "fraction"
      unavailable:
        header: [["Unavailable:", ["main", "infoheader"]]]
        path: "status#unavailable"
        type: "int"
        formatter: "numerical"
  logpad:
    infogetter: "logpad_formatted"
    infogetter_args:
      formatter: "format_yaml"
      path: "spec#resources"
    timestamps: false
  shortcuts:
    "Helm Configuration":
      key: "h"
      read_only: true
      helptext: "Show Helm configuration"
      action: "call"
      action_call: "view_yaml"
      action_args:
        title: "Helm Configuration"
        _pass_obj: true
        path: "spec#helm"
    "List partititions":
      key: "p"
      modifier: "shift"
      read_only: true
      helptext: "List partitions"
      widget: "windowwidget"
      title: "Partitions:"
      headers: ["Name:", "Count:", "Max Unavailable:",
                "Desired Ready:", "Ready:"]
      itemgetter: "get_list_fields"
      itemgetter_args:
        path: "status#partitions"
        # pass_ref: true
        fields:
          - "name"
          - "count"
          - "maxUnavailable"
          - "summary#desiredReady"
          - "summary#ready"
    "Open default Namespace":
      key: "d"
      modifier: "shift"
      read_only: true
      helptext: "Open info page for default Namespace"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        name_path: "spec#defaultNamespace"
        kind: "Namespace"
    "Targets":
      key: "t"
      modifier: "shift"
      read_only: true
      helptext: "Show Targets"
      action: "call"
      action_call: "view_yaml"
      action_args:
        title: "Targets"
        _pass_obj: true
        path: "spec#targets"
        include_root: true
