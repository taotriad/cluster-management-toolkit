---
kind: "ShareManager"
api_family: "longhorn.io"
default_command: "sharemanagers"
listview:
  name: "Share Managers"
  group: "Harvester"
  field_indexes:
    Normal:
      fields: ["namespace", "name", "node", "state", "age"]
  fields:
    node:
      header: "Node:"
      path: "status#ownerID"
      default: "<unset>"
      type: "str"
    state:
      header: "State:"
      path: "status#state"
      default: "<unset>"
      type: "str"
      formatter: "value_mapper"
      formatting:
        mapping:
          mappings:
            "error":
              field_colors:
                - context: "main"
                  type: "status_not_ok"
            "running":
              field_colors:
                - context: "main"
                  type: "status_ok"
            "starting":
              field_colors:
                - context: "main"
                  type: "status_pending"
            "stopped":
              field_colors:
                - context: "main"
                  type: "status_done"
            "stopping":
              field_colors:
                - context: "main"
                  type: "status_pending"
            "unknown":
              field_colors:
                - context: "main"
                  type: "status_unknown"
infoview:
  name: "Share Manager Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["image", "endpoint", "node", "state"]
    rows:
      endpoint:
        header: [["Endpoint:", ["main", "infoheader"]]]
        path: "status#endpoint"
        default: "<unset>"
        type: "str"
        formatter: "address"
      image:
        header: [["Image:", ["main", "infoheader"]]]
        paths:
          - path: "spec#image"
            pathtype: "regex"
            regex: "^([^:]+):(.*)"
        formatter: "list"
        formatting:
          field_colors:
            - type: "generic"
            - type: "version"
          field_separators:
            - type: "version"
      node:
        header: [["No", ["main", "infoheader"]],
                 ["d", ["main", "infoheader_shortcut"]],
                 ["e:", ["main", "infoheader"]]]
        path: "status#ownerID"
        default: "<unset>"
        type: "str"
      state:
        header: [["State:", ["main", "infoheader"]]]
        path: "status#state"
        default: "<unset>"
        type: "str"
        formatter: "value_mapper"
        formatting:
          mapping:
            mappings:
              "error":
                field_colors:
                  - context: "main"
                    type: "status_not_ok"
              "running":
                field_colors:
                  - context: "main"
                    type: "status_ok"
              "starting":
                field_colors:
                  - context: "main"
                    type: "status_pending"
              "stopped":
                field_colors:
                  - context: "main"
                    type: "status_done"
              "stopping":
                field_colors:
                  - context: "main"
                    type: "status_pending"
              "unknown":
                field_colors:
                  - context: "main"
                    type: "status_unknown"
  logpad:
    infogetter: "logpad_formatted"
    infogetter_args:
      formatter: "format_yaml"
      path: "spec#longhornConfig"
    timestamps: false
  shortcuts:
    "Owner References":
      key: "o"
      modifier: "shift"
      read_only: true
      helptext: "List Owner References"
      widget: "windowwidget"
      title: "Owner References:"
      selectable: true
      headers: ["Kind:", "API-Version:", "Namespace:", "Name:"]
      itemgetter: "get_list_fields"
      itemgetter_args:
        path: "metadata#ownerReferences"
        fields:
          - "kind"
          - "apiVersion"
          - "namespace"
          - "name"
      # This isn't supported for now
      sortcolumn: "kind"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        kind_path: 0
        api_version_path: 1
        namespace_path: 2
        name_path: 3
        _parent_namespace_path: "metadata#namespace"
    "Open Node":
      key: "d"
      read_only: true
      helptext: "Open info page for Node"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        kind: "Node"
        name_path: "status#ownerID"
