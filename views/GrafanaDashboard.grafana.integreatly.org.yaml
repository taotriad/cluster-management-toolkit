---
kind: "GrafanaDashboard"
api_family: "grafana.integreatly.org"
default_command: "grafanadashboards"
command:
  - "grafanadbs"
  - "grafanadb"
listview:
  name: "Grafana Dashboards"
  group: "Monitoring"
  field_indexes:
    Normal:
      fields: ["namespace", "name", "age"]
      sortcolumn: "namespace"
infoview:
  name: "Grafana Dashboard Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["instance_label_selector", "allow_cross_namespace_import",
                 "resync_period"]
    rows:
      allow_cross_namespace_import:
        header: [["Allow Cross Namespace Import:", ["main", "infoheader"]]]
        path: "spec#allowCrossNamespaceImport"
        default: "<unset>"
        type: "bool"
      instance_label_selector:
        header: [["Instance La", ["main", "infoheader"]],
                 ["b", ["main", "infoheader_shortcut"]],
                 ["el Selector:", ["main", "infoheader"]]]
        paths:
          - path: ["spec#instanceSelector#matchLabels"]
            pathtype: "key_value"
            default: ["<none>"]
        formatter: "list"
        formatting:
          field_colors:
            - type: "key"
            - type: "value"
          field_separators:
            - type: "selector"
      resync_period:
        header: [["Resync Period:", ["main", "infoheader"]]]
        path: "spec#resyncPeriod"
        default: "<unset>"
        type: "str"
        formatter: "numerical"
  logpad:
    infogetter: "logpad_formatted"
    infogetter_args:
      formatter: "format_yaml"
      path: "spec#json"
    timestamps: false
  shortcuts:
    "Instance Label Selector":
      key: "b"
      read_only: true
      helptext: "Instance Label selector"
      widget: "windowwidget"
      title: "Instance Label Selector:"
      headers: ["Key:", "Value:"]
      itemgetter: "get_key_value"
      itemgetter_args:
        path: "spec#instanceSelector#matchLabels"
