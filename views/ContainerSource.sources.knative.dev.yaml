---
kind: "ContainerSource"
api_family: "sources.knative.dev"
default_command: "containersources"
command:
  - "containersrcs"
  - "containersrc"
listview:
  name: "Container Sources"
  group: "Knative"
  field_indexes:
    Wide:
      fields: ["namespace", "name", "sink_uri", "ready", "age", "reason"]
    Normal:
      fields: ["namespace", "name", "ready", "age", "reason"]
  fields:
    ready:
      header: "Ready:"
      paths:
        - path: "status#conditions"
          pathtype: "items"
          subpath: "status"
          when:
            - key: "type"
              eq: "Ready"
          default: ["<unset>"]
      type: "str"
      formatter: "value_mapper"
      formatting:
        mapping:
          mappings:
            "True":
              field_colors:
                - context: "main"
                  type: "status_ok"
            "False":
              field_colors:
                - context: "main"
                  type: "status_not_ok"
            "<unset>":
              field_colors:
                - context: "types"
                  type: "unset"
    reason:
      header: "Reason:"
      paths:
        - path: "status#conditions"
          pathtype: "items"
          subpath: "message"
          when:
            - key: "type"
              eq: "Ready"
      type: "list"
      formatter: "list"
    sink_uri:
      header: "Sink URI:"
      paths:
        - path: ["status#sinkUri", "spec#sink#uri"]
          pathtype: "value"
      default: "<unset>"
      type: "str"
      formatter: "address"
infoview:
  name: "Container Source Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["sink_header",
                 "sink_sink",
                 "sink_uri",
                 "ready", "reason"]
    rows:
      ready:
        header: [["Ready:", ["main", "infoheader"]]]
        paths:
          - path: "status#conditions"
            pathtype: "items"
            subpath: "status"
            when:
              - key: "type"
                eq: "Ready"
            default: ["<unset>"]
        type: "str"
        formatter: "value_mapper"
        formatting:
          mapping:
            mappings:
              "True":
                field_colors:
                  - context: "main"
                    type: "status_ok"
              "False":
                field_colors:
                  - context: "main"
                    type: "status_not_ok"
              "<unset>":
                field_colors:
                  - context: "types"
                    type: "unset"
      reason:
        header: [["Reason:", ["main", "infoheader"]]]
        paths:
          - path: "status#conditions"
            pathtype: "items"
            subpath: "message"
            when:
              - key: "type"
                eq: "Ready"
        type: "list"
        formatter: "list"
      sink_header:
        header: [["Sink:", ["main", "infoheader"]]]
      sink_sink:
        header: [["  ", ["main", "infoheader"]],
                 ["S", ["main", "infoheader_shortcut"]],
                 ["ink:", ["main", "infoheader"]]]
        paths:
          - path: [["spec#sink#ref#kind"],
                   ["spec#sink#ref#apiVersion"],
                   ["metadata#namespace"],
                   ["spec#sink#ref#name"]]
            pathtype: "tuple"
            default: ["", "", "", "<unset>"]
            type: ["kind", "api_group", "name", "name"]
        formatter: "list"
        formatting:
          field_colors:
            - type: "kind"
            - type: "api_group"
            - type: "namespace"
            - type: "generic"
          field_separators:
            - type: "kind_api_group"
            - type: "kind"
            - type: "namespace"
      sink_uri:
        header: [["  URI:", ["main", "infoheader"]]]
        paths:
          - path: ["status#sinkUri", "spec#sink#uri"]
            pathtype: "value"
        default: "<unset>"
        type: "str"
        formatter: "address"
  shortcuts:
    "Open Sink":
      key: "s"
      modifier: "shift"
      read_only: true
      helptext: "Open Sink"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        kind_path: "spec#sink#ref#kind"
        api_version_path: "spec#sink#ref#apiVersion"
        namespace_path: "metadata#namespace"
        name_path: "spec#sink#ref#name"
    "View CloudEvent Overrides":
      key: "o"
      modifier: "shift"
      read_only: true
      helptext: "Show CloudEvent Overrides"
      action: "call"
      action_call: "view_yaml"
      action_args:
        title: "CloudEvent Overrides"
        _named_title: true
        _pass_obj: true
        path: "spec#ceOverrides"
    "View Container Template":
      key: "t"
      modifier: "shift"
      read_only: true
      helptext: "Show Container Template"
      action: "call"
      action_call: "view_yaml"
      action_args:
        title: "Container Template"
        _named_title: true
        _pass_obj: true
        path: "spec#template"
