---
kind: "StagedKubernetesNetworkPolicy"
api_family: "crd.projectcalico.org"
default_command: "stagedkubernetesnetworkpolicies.crd.projectcalico.org"
command:
  - "stagedkubernetesnetworkpolicy.crd.projectcalico.org"
  - "stagedkubernetesnetworkpolicies.calico"
  - "stagedkubernetesnetworkpolicy.calico"
  - "sknetpols"
  - "sknetpol"
listview:
  name: "Staged Kubernetes Network Policies"
  group: "Calico"
  field_indexes:
    Normal:
      fields: ["namespace", "name",
               "pod_label_selector", "pod_set_based_selector",
               "types", "age"]
      sortcolumn: "namespace"
  fields:
    pod_label_selector:
      header: "Pod Label Selector:"
      paths:
        - path: ["spec#podSelector#matchLabels"]
          pathtype: "key_value"
      formatter: "list"
      formatting:
        field_colors:
          - type: "key"
          - type: "value"
        field_separators:
          - type: "selector"
    pod_set_based_selector:
      header: "Pod Set-based Selector:"
      paths:
        - path: "spec#podSelector#matchExpressions"
          pathtype: "match_expression"
          default: "<none>"
      formatter: "list"
      formatting:
        field_colors:
          - type: "key"
          - type: "operator"
          - type: "value"
        field_separators:
          - type: "space"
          - type: "no_pad"
    types:
      header: "Types:"
      path: "spec#policyTypes"
      default: ["<unset>"]
      type: "raw"
      formatter: "list"
infoview:
  name: "Staged Kubernetes Network Policy Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["pod_label_selector", "pod_set_based_selector", "types"]
    rows:
      pod_label_selector:
        header: [["P", ["main", "infoheader_shortcut"]],
                 ["od Label Selector:", ["main", "infoheader"]]]
        paths:
          - path: ["spec#podSelector#matchLabels"]
            pathtype: "key_value"
            default: ["<none>"]
        formatter: "list"
        formatting:
          field_colors:
            - type: "key"
            - type: "value"
          field_separators:
            - type: "selector"
      pod_set_based_selector:
        header: [["Pod Set-based Selector:", ["main", "infoheader"]]]
        paths:
          - path: "spec#podSelector#matchExpressions"
            pathtype: "match_expression"
            default: "<none>"
        formatter: "list"
        formatting:
          field_colors:
            - type: "key"
            - type: "operator"
            - type: "value"
          field_separators:
            - type: "space"
            - type: "no_pad"
      types:
        header: [["Types:", ["main", "infoheader"]]]
        path: "spec#policyTypes"
        default: ["<unset>"]
        type: "raw"
        formatter: "list"
  listpad:
    listgetter: "listgetter_path"
    listgetter_args:
      paths:
        - path: "spec#egress"
          type: "list"
          key_name: "__policy"
          key_value: "Egress"
        - path: "spec#ingress"
          type: "list"
          key_name: "__policy"
          key_value: "Ingress"
    infogetter: "generic_infogetter"
    field_indexes:
      Normal:
        fields: ["policy", "ports", "to", "from"]
        sortcolumn: "policy"
    fields:
      from:
        header: "From:"
        paths:
          - path: "from"
            pathtype: "key_value"
            default: ["<none>"]
        formatter: "list"
        formatting:
          field_colors:
            - type: "key"
            - type: "value"
          field_separators:
            - type: "selector"
      policy:
        header: "Policy:"
        path: "__policy"
        type: "str"
      ports:
        header: "Ports:"
        paths:
          - path: "spec#ports"
            pathtype: "items"
            subpaths:
              - "port"
              - "endPort"
              - "protocol"
            type: "raw"
        formatter: "list"
        formatting:
          field_colors:
            - type: "port"
            - type: "port"
            - type: "protocol"
          field_separators:
            - type: "range"
            - type: "service"
      to:
        header: "To:"
        paths:
          - path: "to"
            pathtype: "key_value"
            default: ["<none>"]
        formatter: "list"
        formatting:
          field_colors:
            - type: "key"
            - type: "value"
          field_separators:
            - type: "selector"
  shortcuts:
    "Pod Label Selector":
      key: "p"
      modifier: "shift"
      read_only: true
      helptext: "Show Pod label selector"
      widget: "windowwidget"
      title: "Pod Label Selector:"
      headers: ["Key:", "Value:"]
      itemgetter: "get_key_value"
      itemgetter_args:
        path: "spec#podSelector#matchLabels"
