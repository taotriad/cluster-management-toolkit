---
kind: "IPAddressPool"
api_family: "metallb.io"
default_command: "ipaddresspools"
command:
  - "ipaddrpools"
  - "ipaddrpool"
listview:
  name: "IP-Address Pools"
  group: "Network"
  field_indexes:
    Normal:
      fields: ["namespace", "name", "auto_assign", "avoid_buggy_ips",
               "addresses", "age"]
  fields:
    addresses:
      header: "Addresses:"
      path: "spec#addresses"
      default: ["<unset>"]
      type: "raw"
      formatter: "address"
    auto_assign:
      header: "Auto-Assign:"
      path: "spec#autoAssign"
      default: "<unset>"
      type: "bool"
    avoid_buggy_ips:
      header: "Avoid Buggy IPs:"
      path: "spec#avoidBuggyIPs"
      default: "<unset>"
      type: "bool"
infoview:
  name: "IP-Address Pool Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["auto_assign", "avoid_buggy_ips", "addresses",
                 "status_header",
                 "status_assigned_ipv4", "status_available_ipv4",
                 "status_assigned_ipv6", "status_available_ipv6"]
    rows:
      addresses:
        header: [["Addresses:", ["main", "infoheader"]]]
        path: "spec#addresses"
        default: ["<unset>"]
        type: "raw"
        formatter: "address"
      auto_assign:
        header: [["Auto-Assign:", ["main", "infoheader"]]]
        path: "spec#autoAssign"
        default: "<unset>"
        type: "bool"
      avoid_buggy_ips:
        header: [["Avoid Buggy IPs:", ["main", "infoheader"]]]
        path: "spec#avoidBuggyIPs"
        default: "<unset>"
        type: "bool"
      status_assigned_ipv4:
        header: [["  Assigned IPv4:", ["main", "infoheader"]]]
        path: "status#assignedIPv4"
        default: "<unset>"
        type: "int"
        formatter: "numerical"
      status_assigned_ipv6:
        header: [["  Assigned IPv6:", ["main", "infoheader"]]]
        path: "status#assignedIPv6"
        default: "<unset>"
        type: "int"
        formatter: "numerical"
      status_available_ipv4:
        header: [["  Available IPv4:", ["main", "infoheader"]]]
        path: "status#availableIPv4"
        default: "<unset>"
        type: "int"
        formatter: "numerical"
      status_available_ipv6:
        header: [["  Available IPv6:", ["main", "infoheader"]]]
        path: "status#availableIPv6"
        default: "<unset>"
        type: "int"
        formatter: "numerical"
      status_header:
        header: [["Status:", ["main", "infoheader"]]]
