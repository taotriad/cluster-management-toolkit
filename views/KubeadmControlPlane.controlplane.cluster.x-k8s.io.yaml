---
kind: "KubeadmControlPlane"
api_family: "controlplane.cluster.x-k8s.io"
default_command: "kubeadmcontrolplanes"
command:
  - "kubeadmcps"
  - "kubeadmcp"
listview:
  name: "Kubeadm Control Planes"
  group: "Cluster Configuration"
  field_indexes:
    Normal:
      fields: ["namespace", "name", "controller", "initialized",
               "available", "desired", "replicas", "ready", "uptodate",
               "age", "version"]
      sortcolumn: "namespace"
  fields:
    available:
      header: "Available:"
      paths:
        - path: "status#conditions"
          pathtype: "items"
          subpath: "status"
          when:
            - key: "type"
              eq: "Available"
          default: ["False"]
      type: "str"
      formatter: "value_mapper"
      formatting:
        mapping:
          mappings:
            "False":
              field_colors:
                - context: "main"
                  type: "status_pending"
            "True":
              field_colors:
                - context: "main"
                  type: "status_ok"
    controller:
      header: "Controller:"
      paths:
        - path: "metadata#ownerReferences"
          pathtype: "items"
          subpaths:
            - "kind"
            - "apiVersion"
            - "name"
          when:
            - key: "controller"
              eq: true
          type: ["kind", "api_group", "name"]
      default: "<none>"
      formatter: "list"
      formatting:
        field_colors:
          - type: "kind"
          - type: "api_group"
          - type: "generic"
        field_separators:
          - type: "kind_api_group"
          - type: "kind"
    desired:
      header: "Desired:"
      path: "spec#replicas"
      default: 0
      type: "int"
      formatter: "numerical"
      align: "right"
    initialized:
      header: "Initialized:"
      paths:
        - path: ["status#initialization#controlPlaneInitialized",
                 "status#initialized"]
          pathtype: "value"
          default: false
          type: "bool"
      formatter: "value_mapper"
      formatting:
        mapping:
          mappings:
            "False":
              field_colors:
                - context: "main"
                  type: "status_pending"
            "True":
              field_colors:
                - context: "main"
                  type: "status_ok"
    ready:
      header: "Ready:"
      path: "status#readyReplicas"
      default: 0
      type: "int"
      formatter: "numerical"
      align: "right"
    replicas:
      header: "Replicas:"
      path: "status#replicas"
      default: 0
      type: "int"
      formatter: "numerical"
      align: "right"
    uptodate:
      header: "Up to Date:"
      paths:
        - path: ["status#upToDateReplicas", "status#updatedReplicas"]
          pathtype: "value"
          default: 0
          type: "int"
      formatter: "numerical"
      align: "right"
    version:
      header: "Version:"
      path: "spec#version"
      type: "str"
      formatting:
        field_colors:
          - type: "version"
infoview:
  name: "Kubeadm Control Plane Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["controller", "initialized", "available",
                 "selector", "desired", "replicas",
                 "ready", "uptodate", "rollout_strategy",
                 "template_header", "template_infrastructure", "version"]
    rows:
      available:
        header: [["Available:", ["main", "infoheader"]]]
        paths:
          - path: "status#conditions"
            pathtype: "items"
            subpath: "status"
            when:
              - key: "type"
                eq: "Available"
            default: ["False"]
        type: "str"
        formatter: "value_mapper"
        formatting:
          mapping:
            mappings:
              "False":
                field_colors:
                  - context: "main"
                    type: "status_pending"
              "True":
                field_colors:
                  - context: "main"
                    type: "status_ok"
      controller:
        header: [["C", ["main", "infoheader_shortcut"]],
                 ["ontroller:", ["main", "infoheader"]]]
        paths:
          - path: "metadata#ownerReferences"
            pathtype: "items"
            subpaths:
              - "kind"
              - "apiVersion"
              - "name"
            when:
              - key: "controller"
                eq: true
            type: ["kind", "api_group", "name"]
        default: "<none>"
        formatter: "list"
        formatting:
          field_colors:
            - type: "kind"
            - type: "api_group"
            - type: "generic"
          field_separators:
            - type: "kind_api_group"
            - type: "kind"
      desired:
        header: [["Desired:", ["main", "infoheader"]]]
        path: "spec#replicas"
        default: 0
        type: "int"
        formatter: "numerical"
      initialized:
        header: [["Initialized:", ["main", "infoheader"]]]
        paths:
          - path: ["status#initialization#controlPlaneInitialized",
                   "status#initialized"]
            pathtype: "value"
            default: false
            type: "bool"
        formatter: "value_mapper"
        formatting:
          mapping:
            mappings:
              "False":
                field_colors:
                  - context: "main"
                    type: "status_pending"
              "True":
                field_colors:
                  - context: "main"
                    type: "status_ok"
      ready:
        header: [["Ready:", ["main", "infoheader"]]]
        path: "status#readyReplicas"
        default: 0
        type: "int"
        formatter: "numerical"
      replicas:
        header: [["Replicas:", ["main", "infoheader"]]]
        path: "status#replicas"
        type: "int"
        formatter: "numerical"
      rollout_strategy:
        header: [["Rollout Strategy:", ["main", "infoheader"]]]
        paths:
          - path: [["spec#rollout#strategy#type"],
                   " (", "Max Surge: ",
                   ["spec#rollout#strategy#rollingUpdate#maxSurge"],
                   ")"]
            pathtype: "tuple"
        formatter: "list"
        formatting:
          field_colors:
            - type: "generic"
            - type: "generic"
            - context: "main"
              type: "infoheader"
            # Ideally we want to achieve numerical with unit here
            - type: "numerical"
            - type: "generic"
          field_separators:
            - type: "no_pad"
            - type: "no_pad"
            - type: "no_pad"
            - type: "no_pad"
      selector:
        header: [["Selector:", ["main", "infoheader"]]]
        path: "status#selector"
        default: "<unset>"
        type: "str"
      template_header:
        header: [["Machine Template:", ["main", "infoheader"]]]
      template_infrastructure:
        header: [["  ", ["main", "infoheader"]],
                 ["I", ["main", "infoheader_shortcut"]],
                 ["nfrastructure:", ["main", "infoheader"]]]
        paths:
          - path: [["spec#machineTemplate#spec#infrastructureRef#kind"],
                   ["metadata#namespace"],
                   ["spec#machineTemplate#spec#infrastructureRef#name"]]
            pathtype: "tuple"
            type: ["kind", "name", "name"]
        default: "<none>"
        formatter: "list"
        formatting:
          field_colors:
            - type: "kind"
            - type: "namespace"
            - type: "generic"
          field_separators:
            - type: "kind"
            - type: "namespace"
      uptodate:
        header: [["Up to Date:", ["main", "infoheader"]]]
        paths:
          - path: ["status#upToDateReplicas", "status#updatedReplicas"]
            pathtype: "value"
            default: 0
            type: "int"
        formatter: "numerical"
      version:
        header: [["Version:", ["main", "infoheader"]]]
        path: "spec#version"
        type: "str"
        formatting:
          field_colors:
            - type: "version"
  shortcuts:
    "Open controller":
      key: "c"
      modifier: "shift"
      read_only: true
      helptext: "Open info page for controller"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        namespace_path: "metadata#namespace"
        owner_reference_path: "metadata#ownerReferences"
    "Open infrastructure":
      key: "i"
      modifier: "shift"
      read_only: true
      helptext: "Open info page for infrastructure"
      action: "call"
      action_call: "resourceinfodispatch_with_lookup"
      action_args:
        _pass_obj: true
        # yamllint disable-line rule:line-length
        api_version_path: "spec#machineTemplate#spec#infrastructureRef#apiVersion"
        kind_path: "spec#machineTemplate#spec#infrastructureRef#kind"
        namespace_path: "metadata#namespace"
        name_path: "spec#machineTemplate#spec#infrastructureRef#name"
    "View cluster configuration":
      key: "o"
      modifier: "shift"
      read_only: true
      helptext: "Show cluster configuration"
      action: "call"
      action_call: "view_yaml"
      action_args:
        title: "Cluster Configuration"
        _pass_obj: true
        path: "spec#kubeadmConfigSpec#clusterConfiguration"
    "List files":
      key: "f"
      modifier: "shift"
      read_only: true
      helptext: "List files"
      widget: "windowwidget"
      title: "Files:"
      selectable: true
      headers: ["Path:", "Owner:", "Permissions:"]
      itemgetter: "get_list_fields"
      itemgetter_args:
        path: "spec#kubeadmConfigSpec#files"
        fields:
          - "path"
          - "owner"
          - "permissions"
      action: "call"
      action_call: "decode_and_view_file_templates"
      action_args:
        _pass_obj: true
        _pass_selected: true
        name_path: 0
        file_path: "spec#kubeadmConfigSpec#files"
    "View init configuration":
      key: "i"
      read_only: true
      helptext: "Show init configuration"
      action: "call"
      action_call: "view_yaml"
      action_args:
        title: "Init Configuration"
        _pass_obj: true
        path: "spec#kubeadmConfigSpec#initConfiguration"
    "View join configuration":
      key: "j"
      modifier: "shift"
      read_only: true
      helptext: "Show join configuration"
      action: "call"
      action_call: "view_yaml"
      action_args:
        title: "Join Configuration"
        _pass_obj: true
        path: "spec#kubeadmConfigSpec#joinConfiguration"
