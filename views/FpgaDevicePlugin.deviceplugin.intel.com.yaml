---
kind: "FpgaDevicePlugin"
api_family: "deviceplugin.intel.com"
default_command: "fpgadeviceplugins"
command:
  - "fpgadevplugins"
  - "fpgadevplugin"
listview:
  name: "FPGA Device Plugins"
  group: "Accelerators"
  field_indexes:
    Normal:
      fields: ["name", "desired_number_scheduled",
               "number_ready", "node_label_selector", "age"]
  fields:
    desired_number_scheduled:
      header: "Desired:"
      path: "status#desiredNumberScheduled"
      type: "int"
      align: "right"
    node_label_selector:
      header: "Node Label Selector:"
      paths:
        - path: ["spec#nodeSelector"]
          pathtype: "key_value"
          default: ["<unset>"]
      formatter: "list"
      formatting:
        field_colors:
          - type: "key"
          - type: "value"
        field_separators:
          - type: "selector"
    number_ready:
      header: "Ready:"
      path: "status#numberReady"
      type: "int"
      align: "right"
