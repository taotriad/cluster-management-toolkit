---
kind: "VirtualMachineTemplate"
api_family: "harvesterhci.io"
default_command: "virtualmachinetemplates.harvesterhci.io"
command:
  - "virtualmachinetemplate.harvesterhci.io"
  - "vmtmpls.harvesterhci.io"
  - "vmtmpl.harvesterhci.io"
  - "hvstvmtmpls"
  - "hvstvmtmpl"
listview:
  name: "Virtual Machine Templates"
  group: "Harvester"
  field_indexes:
    Wide:
      fields: ["namespace", "name", "description",
               "version_id", "version_default", "version_latest", "age"]
      sortcolumn: "namespace"
    Normal:
      fields: ["namespace", "name", "description", "age"]
      sortcolumn: "namespace"
  fields:
    description:
      header: "Description:"
      path: "spec#description"
      default: "<unset>"
      type: "str"
    version_default:
      header: "Version Default:"
      path: "status#defaultVersion"
      default: "<unset>"
      type: "int"
      formatter: "numerical"
      align: "right"
    version_id:
      header: "Version ID:"
      path: "spec#defaultVersionId"
      default: "<unset>"
      type: "str"
    version_latest:
      header: "Version Latest:"
      path: "status#latestVersion"
      default: "<unset>"
      type: "int"
      formatter: "numerical"
      align: "right"
infoview:
  name: "Virtual Machine Template Info"
  infopad:
    row_indexes:
      Normal:
        fields: ["description",
                 "version_id", "version_default", "version_latest"]
    rows:
      description:
        header: [["Description:", ["main", "infoheader"]]]
        path: "spec#description"
        default: "<unset>"
        type: "str"
      version_default:
        header: [["Version Default:", ["main", "infoheader"]]]
        path: "status#defaultVersion"
        default: "<unset>"
        type: "int"
        formatter: "numerical"
      version_id:
        header: [["Version ID:", ["main", "infoheader"]]]
        path: "spec#defaultVersionId"
        default: "<unset>"
        type: "str"
      version_latest:
        header: [["Version Latest:", ["main", "infoheader"]]]
        path: "status#latestVersion"
        default: "<unset>"
        type: "int"
        formatter: "numerical"
