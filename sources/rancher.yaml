---
rancher:
  description: "Rancher"
  candidate_version:
    function: "get_github_version"
    args:
      url: "https://api.github.com/repos/rancher/rancher/releases?per_page=100"
      version_regex: 'v(\d+)(\.)(\d+)(\.)(\d+)$'
  changelog:
    from_body: true
    reformatter: "reformat_github_release_notes"
    dest: "rancher_changelog.md"
