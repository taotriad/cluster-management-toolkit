---
kubernetes:
  description: "Kubernetes"
  candidate_version:
    function: "get_github_version"
    args:
      # yamllint disable rule:line-length
      url: "https://api.github.com/repos/kubernetes/kubernetes/releases?per_page=100"
      version_regex: 'v(\d+)(\.)(\d+)(\.)(\d+)$'
  changelog:
    # yamllint disable rule:line-length
    url: "https://raw.githubusercontent.com/kubernetes/kubernetes/master/CHANGELOG/CHANGELOG-<<<version.0>>>.<<<version.2>>>.md"
    # yamllint enable rule:line-length
    dest: "kubernetes_current_changelog.md"
kustomize:
  description: "kustomize"
  candidate_version:
    function: "get_github_version"
    args:
      # yamllint disable rule:line-length
      url: "https://api.github.com/repos/kubernetes-sigs/kustomize/releases?per_page=100"
      version_regex: 'kustomize/v(\d+)(\.)(\d+)(\.)(\d+)$'
  changelog:
    from_body: true
    dest: "kustomize_changelog.md"
