---
cluster-api:
  description: "clusterctl (Cluster API)"
  installed_version:
    function: "get_executable_version"
    executable: "/usr/bin/clusterctl"
    args: ["version", "-oyaml"]
    version_regex: '^.*gitVersion: v(\d+)(\.)(\d+)(\.)(\d+).*$'
  candidate_version:
    function: "get_github_version"
    args:
      # yamllint disable rule:line-length
      url: "https://api.github.com/repos/kubernetes-sigs/cluster-api/releases?per_page=100"
      version_regex: 'v(\d+)(\.)(\d+)(\.)(\d+)$'
  changelog:
    from_body: true
    dest: "cluster-api_changelog.md"
